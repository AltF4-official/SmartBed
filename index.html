<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed</title>
  <style>
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, #0e0e0e, #1a1a1a, #121212, #1f1f1f);
      background-size: 400% 400%;
      animation: bgShift 40s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 2.5rem 2rem;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .power-btn {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: #0e0e0e;
      color: #00aaff;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #00aaff50;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .power-btn.active {
      box-shadow: 0 0 20px #00ffaa99, inset 0 0 15px #00ffaa44;
      color: #00ffaa;
    }

    .power-btn:active {
      transform: scale(0.95);
    }

    .slider-control {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .slider-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .slider-value {
      font-size: 0.85rem;
      text-align: right;
      opacity: 0.6;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #00aaff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem 1.5rem;
        border-radius: 24px;
      }

      .power-btn {
        width: 72px;
        height: 72px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="power" class="power-btn">‚èª</button>

    <div class="slider-control">
      <div class="slider-label">Brightness</div>
      <input id="brightness" type="range" min="0" max="100" value="50">
      <div class="slider-value" id="brightnessValue">50%</div>
    </div>

    <div class="slider-control">
      <div class="slider-label">Flash Time</div>
      <input id="flash" type="range" min="10" max="1000" value="250">
      <div class="slider-value" id="flashValue">250ms</div>
    </div>
  </div>

  <script>
    const brightness = document.getElementById("brightness");
    const flash = document.getElementById("flash");
    const brightnessValue = document.getElementById("brightnessValue");
    const flashValue = document.getElementById("flashValue");

    brightness.oninput = () => brightnessValue.textContent = `${brightness.value}%`;
    flash.oninput = () => flashValue.textContent = `${flash.value}ms`;

    const powerBtn = document.getElementById("power");
    powerBtn.onclick = () => {
      powerBtn.classList.toggle("active");
    };
  </script>
</body>
</html>
