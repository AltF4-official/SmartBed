<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #2a2a2a);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-footer {
      padding: 0.75rem 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: #bbb;
      text-align: center;
      font-size: clamp(0.8rem, 1vw, 1rem);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
    }

    .content {
      flex: 1;
      margin-top: 60px; /* height of top-footer */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.8;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="top-footer">
    SmartBed &nbsp;|&nbsp; Control Interface &nbsp;|&nbsp; Made with ❤️
  </div>

  <main class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </main>

</body>
</html>
