<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed Controller</title>
  <style>
    /* Animated dark gradient background */
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #000000, #2b2b2b, #1a1a1a, #3a3a3a);
      background-size: 400% 400%;
      animation: bgAnimation 20s ease infinite;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    :root {
      --primary: #4eacff;
      --card-bg: rgba(0,0,0,0.6);
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.8);
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; }

    /* Container: responsive grid */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    /* Cards share borders to look “connected” */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      text-align: center;
      transition: transform var(--transition);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    /* Button base */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: none;
      color: var(--primary);
      border: 3px solid var(--primary);
      border-radius: 50%;
      width: 64px; height: 64px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition), color var(--transition);
    }
    .btn.on {
      background: var(--primary);
      color: #111;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn:active {
      transform: scale(0.95);
    }

    /* Brightness slider */
    .slider {
      width: 100%;
      margin: 0.5rem 0;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
      transition: background var(--transition);
    }
    input[type=range]:hover {
      background: #555;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    input[type=range]::-webkit-slider-thumb:active {
      transform: scale(1.3);
    }
    .value {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .btn {
        width: 56px; height: 56px;
        font-size: 1.25rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Power Card -->
    <div class="card">
      <h2>Power</h2>
      <button id="powerBtn" class="btn">⏻</button>
    </div>

    <!-- Brightness Card -->
    <div class="card">
      <h2>Brightness</h2>
      <input type="range" id="brightness" class="slider" min="0" max="100" value="50">
      <div id="brightVal" class="value">50%</div>
    </div>

    <!-- Flash Card -->
    <div class="card">
      <h2>Flash</h2>
      <button id="flashBtn" class="btn">⚡</button>
    </div>
  </div>

  <script>
    // Power toggle
    const powerBtn = document.getElementById('powerBtn');
    powerBtn.addEventListener('click', () => {
      powerBtn.classList.toggle('on');
    });

    // Brightness display
    const brightness = document.getElementById('brightness');
    const brightVal = document.getElementById('brightVal');
    brightness.addEventListener('input', () => {
      brightVal.textContent = brightness.value + '%';
    });

    // Flash toggle
    const flashBtn = document.getElementById('flashBtn');
    flashBtn.addEventListener('click', () => {
      flashBtn.classList.toggle('on');
    });
  </script>
</body>
</html>
