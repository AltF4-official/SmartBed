<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #1a1a1a;
      --border: #2e2e2e;
      --accent: #4ade80;
      --text: #ffffff;
      --text-muted: #888888;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    /* Toggle Switch */
    .toggle-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #444;
      border-radius: 50px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle input:checked + .slider {
      background-color: var(--accent);
    }

    .toggle input:checked + .slider::before {
      transform: translateX(22px);
    }

    /* Custom Slider */
    .slider-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .slider-wrapper input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(to right, var(--accent) 50%, #333 0%);
      outline: none;
      transition: background 0.3s;
    }

    .slider-wrapper input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    .slider-wrapper input[type="range"]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    /* Flash inputs */
    .flash-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .flash-grid input {
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }

    label {
      font-size: 0.9rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 6px;
    }

    .footer {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartBed</h1>

    <!-- Power Toggle -->
    <div class="card">
      <div class="toggle-wrapper">
        <span>Power</span>
        <label class="toggle">
          <input type="checkbox" id="powerToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Brightness -->
    <div class="card">
      <label for="brightness">Brightness</label>
      <div class="slider-wrapper">
        <input type="range" id="brightness" min="0" max="100" value="50">
      </div>
    </div>

    <!-- Flash Settings -->
    <div class="card">
      <div class="toggle-wrapper mb-2">
        <span>Flash</span>
        <label class="toggle">
          <input type="checkbox" id="flashToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="flash-grid">
        <div>
          <label for="flashDuration">Duration (ms)</label>
          <input type="number" id="flashDuration" value="200">
        </div>
        <div>
          <label for="flashInterval">Interval (ms)</label>
          <input type="number" id="flashInterval" value="1000">
        </div>
      </div>
    </div>

    <p class="footer">SmartBed Web Controller</p>
  </div>

  <script>
    const brightnessSlider = document.getElementById("brightness");
    brightnessSlider.addEventListener("input", (e) => {
      const val = e.target.value;
      const percent = val + "%";
      e.target.style.background = `linear-gradient(to right, var(--accent) ${val}%, #333 ${val}%)`;
      // sendToESP32("brightness", val);
    });

    document.getElementById("powerToggle").addEventListener("change", (e) => {
      console.log("Power:", e.target.checked);
    });

    document.getElementById("flashToggle").addEventListener("change", (e) => {
      console.log("Flash:", e.target.checked);
    });

    document.getElementById("flashDuration").addEventListener("change", (e) => {
      console.log("Flash Duration:", e.target.value);
    });

    document.getElementById("flashInterval").addEventListener("change", (e) => {
      console.log("Flash Interval:", e.target.value);
    });
  </script>
</body>
</html>
