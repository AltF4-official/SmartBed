<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #000000, #2a2a2a);
      color: #f0f0f0;
      box-sizing: border-box;
    }

    .top-bar {
      height: 60px;
      width: 100vw;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.2rem;
      backdrop-filter: blur(10px);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .top-bar .icon,
    .top-bar button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0.25rem;
    }

    .top-bar svg {
      width: 24px;
      height: 24px;
      fill: #ccc;
      transition: fill 0.2s ease;
    }

    .top-bar button:hover svg {
      fill: #fff;
    }

    .top-bar .title {
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      flex: 1;
      color: #ddd;
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100dvh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    /* Modal Content */
    .modal-content {
      background: #1e1e1e;
      border-radius: 14px;
      padding: 1.5rem 2rem;
      width: 320px;
      max-width: 90vw;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      color: #eee;
      position: relative;
      text-align: center;
    }

    .modal-content h3 {
      margin: 0 0 1rem 0;
      font-weight: 600;
      font-size: 1.4rem;
      color: #fff;
    }

    .modal-content p {
      margin: 0.4rem 0;
      font-size: 1rem;
      color: #ccc;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s ease;
      font-weight: bold;
      line-height: 1;
      padding: 0;
    }

    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="icon">
      <!-- Bed Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 5h18a1 1 0 0 1 1 1v13h-2v-2H4v2H2V6a1 1 0 0 1 1-1Zm1 6v3h16v-3H4Zm5-4a2 2 0 1 0 0 4h2V7H9Z"/>
      </svg>
    </div>

    <div class="title">SmartBed</div>

    <button onclick="openModal()" aria-label="Info">
      <!-- Info Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4h-2V7h2v6Z"/>
      </svg>
    </button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div>
      <h1>SmartBed</h1>
      <p>LED Remote Control Interface</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="overlayClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <button class="close-btn" aria-label="Close modal" onclick="closeModal()">×</button>
      <h3 id="modalTitle">About This Project</h3>
      <p>Made by Sammy Wammy</p>
      <p>© 2025 SmartBed Project</p>
    </div>
  </div>

  <script>
    const modalOverlay = document.getElementById('modalOverlay');

    function openModal() {
      modalOverlay.classList.add('active');
      // Focus the modal content for accessibility
      modalOverlay.querySelector('.modal-content').focus();
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
    }

    // Close modal if clicked outside modal-content
    function overlayClick(event) {
      if(event.target === modalOverlay) {
        closeModal();
      }
    }

    // Optional: close modal on ESC key press
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        closeModal();
      }
    });
  </script>

</body>
</html>
