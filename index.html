<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* Variables */
    :root {
      --timing: 0.3s;
      --radius: 100px;
      --border: 8px;
      --colorMirage: #1F2C3B;
      --colorConifer: #98E744;
      --colorAtlantis: #82D22E;
      --colorMystic: #DAEAEA;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100dvh;
      background: var(--colorMystic);
      display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, sans-serif;
      overflow: hidden;
    }

    /* Power button container */
    .button {
      position: relative;
      width: calc(var(--radius) * 2);
      height: calc(var(--radius) * 2);
      border-radius: 50%;
      background: var(--colorMirage);
      cursor: pointer;
      transition: transform var(--timing) ease;
    }
    .button.ready {
      transform: scale(0.8);
      transition: transform var(--timing) ease;
    }

    .bar {
      position: absolute;
      top: 50%; left: 50%;
      width: var(--border);
      height: calc(var(--radius) / 2);
      background: rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
      border-radius: var(--border);
      overflow: hidden;
    }
    .bar::before {
      content: '';
      display: block;
      width: 100%;
      height: 0;
      background: var(--colorConifer);
      border-radius: var(--border);
      transition: height calc(var(--timing) * 2) ease;
    }

    .sc {
      position: absolute;
      top: 50%; left: 50%;
      width: calc(var(--radius) * 0.66);
      height: calc(var(--radius) * 2);
      transform: translate(-100%, -50%);
      overflow: hidden;
    }
    .sc:first-child {
      transform: translate(0%, -50%) rotate(180deg);
    }
    .sc::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: calc(100% - var(--border));
      height: calc(100% - (var(--border) * 2));
      border: solid currentColor;
      border-width: var(--border) 0 var(--border) var(--border);
      border-radius: var(--radius) 0 0 var(--radius);
      transform-origin: 100% 50%;
      transform: rotate(-180deg);
      transition: transform var(--timing) ease;
      color: var(--colorConifer);
    }

    /* On state */
    .button.on .sc::after {
      transform: rotate(0deg);
    }
    .button.on .bar::before {
      height: 100%;
    }

    /* Ready state (on + ready) */
    .button.on.ready .sc::after {
      transform: rotate(-90deg);
      transition-delay: 0s;
    }
    .button.on.ready .bar::before {
      height: 50%;
      transition: height var(--timing) ease;
    }

  </style>
</head>
<body>

  <!-- Power button -->
  <div class="button" id="powerBtn">
    <div class="sc"></div>
    <div class="sc"></div>
    <div class="bar"></div>
  </div>

  <script>
    const btn = document.getElementById('powerBtn');
    btn.addEventListener('click', () => {
      if (!btn.classList.contains('on')) {
        btn.classList.add('on', 'ready');
        setTimeout(() => btn.classList.remove('ready'), 300);
      } else {
        btn.classList.add('ready');
        setTimeout(() => {
          btn.classList.remove('on', 'ready');
        }, 300);
      }
    });
  </script>

</body>
</html>
