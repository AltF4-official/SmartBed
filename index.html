<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed</title>
  <style>
    :root {
      --bg: #000000;
      --card: #1a1a1a;
      --border: #2c2c2c;
      --accent: #4ade80;
      --text: #ffffff;
      --text-muted: #aaaaaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 440px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #444;
      border-radius: 50px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.25s ease;
    }

    .switch input:checked + .slider {
      background-color: var(--accent);
    }

    .switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    /* Slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 4px;
      background: #444;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      margin-top: -6px;
    }

    /* Flash Input Fields */
    .flash-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .flash-grid input[type="number"] {
      width: 100%;
      background-color: #111;
      color: white;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
    }

    label {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartBed</h1>

    <!-- Power Toggle -->
    <div class="card">
      <div class="row">
        <span>Power</span>
        <label class="switch">
          <input type="checkbox" id="powerToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Brightness Slider -->
    <div class="card">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="0" max="100" value="50">
    </div>

    <!-- Flash Settings -->
    <div class="card">
      <div class="row">
        <span>Flash</span>
        <label class="switch">
          <input type="checkbox" id="flashToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="flash-grid">
        <div>
          <label for="flashDuration">Duration (ms)</label>
          <input type="number" id="flashDuration" value="200">
        </div>
        <div>
          <label for="flashInterval">Interval (ms)</label>
          <input type="number" id="flashInterval" value="1000">
        </div>
      </div>
    </div>

    <p class="footer">SmartBed Web Controller</p>
  </div>

  <script>
    document.getElementById("powerToggle").addEventListener("change", (e) => {
      console.log("Power:", e.target.checked);
    });

    document.getElementById("brightness").addEventListener("input", (e) => {
      console.log("Brightness:", e.target.value);
    });

    document.getElementById("flashToggle").addEventListener("change", (e) => {
      console.log("Flash:", e.target.checked);
    });

    document.getElementById("flashDuration").addEventListener("change", (e) => {
      console.log("Flash Duration:", e.target.value);
    });

    document.getElementById("flashInterval").addEventListener("change", (e) => {
      console.log("Flash Interval:", e.target.value);
    });
  </script>
</body>
</html>
