<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed Controller</title>
  <style>
    /* Animate subtle dark gradient background */
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0f1118, #1a1f2b, #0f1118, #242832);
      background-size: 400% 400%;
      animation: bgAnim 25s ease infinite;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    :root {
      --primary: #4da8da;
      --shadow-dark: rgba(0, 0, 0, 0.6);
      --shadow-light: rgba(255, 255, 255, 0.1);
      --radius: 16px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: rgba(20, 24, 32, 0.6);
      border-radius: var(--radius);
      box-shadow:
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
      padding: 2rem;
      text-align: center;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow:
        12px 12px 24px var(--shadow-dark),
        -12px -12px 24px var(--shadow-light);
    }

    h2 {
      font-weight: 300;
      margin-bottom: 1.25rem;
      font-size: 1.4rem;
    }

    /* Neumorphic button */
    .btn {
      --size: 72px;
      width: var(--size);
      height: var(--size);
      border: none;
      border-radius: 50%;
      background: rgba(20,24,32,0.8);
      color: var(--primary);
      font-size: 1.8rem;
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light),
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
      cursor: pointer;
      transition: all var(--transition);
    }
    .btn.on {
      color: #141821;
      background: var(--primary);
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }
    .btn:hover {
      transform: scale(1.08);
    }
    .btn:active {
      transform: scale(0.96);
    }

    /* Slider */
    .slider-container {
      position: relative;
      width: 100%;
      height: 20px;
      margin: 1rem 0;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: rgba(20,24,32,0.8);
      border-radius: 4px;
      box-shadow:
        inset 2px 2px 4px var(--shadow-dark),
        inset -2px -2px 4px var(--shadow-light);
      outline: none;
      transition: background var(--transition);
    }
    input[type=range]:hover {
      background: rgba(20,24,32,0.9);
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px; height: 24px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      box-shadow:
        2px 2px 4px var(--shadow-dark),
        -2px -2px 4px var(--shadow-light);
      cursor: pointer;
      transition: transform 0.2s;
    }
    input[type=range]::-webkit-slider-thumb:active {
      transform: scale(1.3);
    }
    .value {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .btn { --size: 60px; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Power Control -->
    <div class="card">
      <h2>Power</h2>
      <button id="powerBtn" class="btn">⏻</button>
    </div>

    <!-- Brightness Control -->
    <div class="card">
      <h2>Brightness</h2>
      <div class="slider-container">
        <input type="range" id="brightness" min="0" max="100" value="50">
      </div>
      <div id="brightVal" class="value">50%</div>
    </div>

    <!-- Flash Control -->
    <div class="card">
      <h2>Flash</h2>
      <button id="flashBtn" class="btn">⚡</button>
    </div>
  </div>

  <script>
    // Power toggle
    const powerBtn = document.getElementById('powerBtn');
    powerBtn.addEventListener('click', () => {
      powerBtn.classList.toggle('on');
    });

    // Brightness display
    const brightness = document.getElementById('brightness');
    const brightVal = document.getElementById('brightVal');
    brightness.addEventListener('input', () => {
      brightVal.textContent = brightness.value + '%';
    });

    // Flash toggle
    const flashBtn = document.getElementById('flashBtn');
    flashBtn.addEventListener('click', () => {
      flashBtn.classList.toggle('on');
    });
  </script>
</body>
</html>
