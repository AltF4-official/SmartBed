<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed - Mountain Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to top, #0a0a0a 0%, #121212 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><path fill="%23001122" d="M0 100 Q 50 0 100 100 T 200 100 T 300 100 T 400 100 T 500 100 T 600 100 T 700 100 T 800 100 T 900 100 T 1000 100 V 200 H 0 Z"/></svg>') repeat-x;
      background-size: cover;
      animation: moveMountains 60s linear infinite;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes moveMountains {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: -1000px;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Mountain Background -->
  <div class="mountains"></div>

  <!-- Page Content -->
  <div class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </div>

</body>
</html>
