<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed</title>
  <style>
    :root {
      --accent: #00d4ff;
      --bg-dark: rgba(30,30,30,0.8);
      --bg-mid: rgba(45,45,45,0.8);
      --glass: rgba(255,255,255,0.1);
      --glass-highlight: rgba(255,255,255,0.2);
      --text-light: #ffffff;
      --text-muted: #cccccc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: var(--text-light);
    }

    /* Glass effect container */
    .glass {
      background: var(--bg-mid);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border-radius: 16px;
      border: 1px solid var(--glass-highlight);
    }

    .top-bar {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 4rem;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1rem; z-index: 999;
    }
    .top-bar.glass { padding: 0.5rem; }

    .top-bar svg { width: 28px; height: 28px; fill: var(--text-light);
      transition: fill 0.2s ease;
    }
    .top-bar svg:hover { fill: var(--accent); }
    .top-bar-title {
      position: absolute; left: 50%; transform: translateX(-50%);
      font-size: 1.3rem; font-weight: 600; color: var(--accent);
      pointer-events: none;
    }

    main {
      padding-top: 5rem; height: calc(100% - 5rem);
      display: flex; align-items: center; justify-content: center;
    }

    .bottom-controls {
      position: absolute; bottom: 1.5rem; width: 100%; display: flex;
      align-items: center; justify-content: center; gap: 2rem;
      padding: 0.5rem 1rem; z-index: 998;
    }
    .bottom-controls.glass {
      backdrop-filter: blur(15px) saturate(180%);
      background: var(--bg-mid);
      border-radius: 20px;
      border: 1px solid var(--glass-highlight);
    }

    @keyframes fadeInUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }

    .power-button {
      width: 120px; height: 120px; border-radius: 50%;
      border: 3px solid var(--accent); background: transparent;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
      font-size: 2.5rem; color: var(--accent);
    }
    .power-button:hover { background-color: var(--glass-highlight); }
    .power-button:active { transform: scale(0.9); }
    .power-button.active { background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }

    .toggle, .flash-icon {
      background: none; border: none; cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      display: flex; align-items: center; justify-content: center;
      padding: 0.5rem; border-radius: 12px;
    }
    .toggle:hover, .flash-icon:hover { background-color: var(--glass-highlight); }
    .toggle.active { background: var(--accent); color: black; box-shadow: 0 0 10px var(--accent); }
    .flash-icon { display: none; }
    .flash-icon svg { width: 32px; height: 32px; fill: var(--accent); }

    .slider-container {
      display: none; align-items: center; gap: 0.5rem;
      color: var(--text-light);
    }
    .slider {
      -webkit-appearance: none; width: 300px; height: 12px;
      border-radius: 6px; background: var(--glass);
      outline: none; accent-color: var(--accent);
      transition: width 0.3s;
    }
    .slider:hover { width: 320px; }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 24px; height: 24px; border-radius: 50%;
      background: var(--accent); cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
    }
    .percentage { font-size: 1rem; color: var(--accent); }

    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none;
      align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-content {
      background: var(--bg-dark); padding: 1.5rem;
      border-radius: 16px; text-align: center;
      backdrop-filter: blur(20px) saturate(200%);
      border: 1px solid var(--glass-highlight);
      width: 90%; max-width: 360px;
      animation: popIn 0.3s ease;
    }
    .modal-content input {
      width: 100px; padding: 0.5rem; margin: 0.5rem;
      border: 1px solid var(--accent); border-radius: 8px;
      background: var(--bg-mid); color: var(--text-light);
    }
    .modal-content button {
      margin-top: 1rem; padding: 0.6rem 1.5rem;
      border: none; border-radius: 8px; background: var(--accent);
      color: black; font-weight: bold; cursor: pointer;
      transition: background 0.2s;
    }
    .modal-content button:hover { background: #00b0e6; }
  </style>
</head>
