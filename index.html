<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBed LED Controller</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 30px auto; text-align: center; padding: 10px; background: #f0f0f0; }
    h1 { margin-bottom: 20px; }
    .btn { width: 100%; padding: 15px; margin: 10px 0; font-size: 1.2em; border-radius: 8px; border: none; background-color: #007BFF; color: white; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
    input[type=range] { width: 100%; margin: 20px 0; }
    label { display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>SmartBed LED Controller</h1>
  <button class="btn" onclick="send('on')">Turn ON</button>
  <button class="btn" onclick="send('off')">Turn OFF</button>
  <label for="brightness">Brightness: <span id="brightVal">100%</span></label>
  <input type="range" id="brightness" min="0" max="100" value="100" oninput="updateBrightness(this.value)">
  <button class="btn" onclick="toggleFlash()" id="flashBtn">Enable Flash Mode</button>

  <script>
    // Change to your ESP32 IP or keep this page served locally via GitHub
    const espBase = 'http://192.168.1.123';
    let flashEnabled = false;

    function send(path) {
      fetch(`${espBase}/${path}`)
        .catch(() => alert('Could not reach ESP32'));
    }

    function updateBrightness(val) {
      document.getElementById('brightVal').textContent = val + '%';
      send(`brightness?v=${val}`);
    }

    function toggleFlash() {
      flashEnabled = !flashEnabled;
      document.getElementById('flashBtn').textContent = flashEnabled ? 'Disable Flash Mode' : 'Enable Flash Mode';
      send(`flash?mode=${flashEnabled ? 'on' : 'off'}`);
    }
  </script>
</body>
</html>
