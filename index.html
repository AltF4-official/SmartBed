<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* — Global Reset & Theme — */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw; height: 100dvh; overflow: hidden;
      background: linear-gradient(to bottom, #111, #2e2e2e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* — Top Bar — */
    .top-bar {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 60px;
      padding: 0 1rem;
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(20,20,20,0.8); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.07); z-index: 10;
    }
    .top-bar button {
      background: none; border: none; padding: 6px; cursor: pointer;
    }
    .top-bar svg {
      width: 24px; height: 24px; fill: #ccc;
      transition: fill 0.2s ease;
    }
    .top-bar button:hover svg { fill: #fff; }

    /* — Main Content Area — */
    .content {
      position: absolute; top: 60px; left: 0;
      width: 100%; height: calc(100dvh - 60px);
      display: flex; justify-content: center; align-items: center;
    }

    /* — Power Button — */
    #powerButton {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: #444;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #powerButton svg {
      width: 40px; height: 40px; fill: #ddd;
      transition: fill 0.3s ease;
    }
    /* “On” state */
    #powerButton.on {
      background: #00e5ff;
    }
    #powerButton.on svg {
      fill: #002e3d;
    }

    /* — Modal Overlay & Content — */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
      display: none; justify-content: center; align-items: center;
      z-index: 20;
      transition: opacity 0.25s ease;
    }
    .modal-overlay.active {
      display: flex; opacity: 1;
    }
    .modal-content {
      background: #1c1c1c; border-radius: 12px;
      padding: 1.5rem 2rem; width: 280px; max-width: 90%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      position: relative; text-align: center; color: #eee;
    }
    .modal-content h3 {
      margin-bottom: 1rem; font-size: 1.3rem; color: #fff;
    }
    .modal-content p {
      margin: 0.4rem 0; font-size: 1rem; color: #ccc;
    }
    .close-btn {
      position: absolute; top: 10px; right: 12px;
      background: none; border: none; font-size: 1.5rem;
      color: #aaa; cursor: pointer; transition: color 0.2s;
    }
    .close-btn:hover { color: #fff; }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button aria-label="Home">
      <svg viewBox="0 0 24 24"><path d="M3 5h18a1 1 0 0 1 1 1v13h-2v-2H4v2H2V6a1 1 0 0 1 1-1Zm1 6v3h16v-3H4Zm5-4a2 2 0 1 0 0 4h2V7H9Z"/></svg>
    </button>
    <button onclick="openModal()" aria-label="Info">
      <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4h-2V7h2v6Z"/></svg>
    </button>
  </div>

  <!-- Power Button -->
  <div class="content">
    <div id="powerButton" aria-label="Power">
      <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm-1 18a9 9 0 1 1 0-18 9 9 0 0 1 0 18z"/></svg>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="overlayClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="close-btn" aria-label="Close" onclick="closeModal()">&times;</button>
      <h3>Created By</h3>
      <p>Sammy Wammy</p>
      <p>© 2025 SmartBed Project</p>
    </div>
  </div>

  <script>
    // Power button toggle
    document.getElementById('powerButton').addEventListener('click', function() {
      this.classList.toggle('on');
    });

    // Modal logic
    const overlay = document.getElementById('modalOverlay');
    function openModal() { overlay.classList.add('active'); }
    function closeModal() { overlay.classList.remove('active'); }
    function overlayClick(e) { if (e.target === overlay) closeModal(); }
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
  </script>

</body>
</html>
