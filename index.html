<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed</title>
  <style>
    :root {
      --accent: #00d4ff;
      --bg-dark: #1e1e1e;
      --bg-mid: #2a2a2a;
      --text-light: #ffffff;
      --text-muted: #cccccc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-mid));
      color: var(--text-light);
    }

    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 3.5rem;
      background: linear-gradient(to bottom, #242424, #1e1e1e);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1rem;
      box-shadow: inset 0 -1px 1px rgba(255,255,255,0.05), 0 1px 5px rgba(0,0,0,0.5);
      z-index: 999;
    }

    .top-bar svg { width: 26px; height: 26px; fill: var(--text-light); transition: fill 0.2s ease; }
    .top-bar svg:hover { fill: var(--accent); }
    .top-bar-title {
      position: absolute; left: 50%; transform: translateX(-50%);
      font-size: 1.2rem; font-weight: 600; color: var(--accent);
      white-space: nowrap; pointer-events: none;
    }

    .icon-button { background: none; border: none; padding: 0; cursor: pointer; }

    main {
      padding-top: 4.5rem; height: calc(100% - 4.5rem);
      display: flex; align-items: center; justify-content: center;
    }

    .bottom-controls {
      position: absolute; bottom: 1rem; width: 100%; display: flex;
      flex-direction: column; align-items: center; gap: 1rem;
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .power-button {
      width: 100px; height: 100px; border-radius: 50%;
      border: 3px solid var(--accent); background: transparent;
      color: var(--accent); font-size: 2.5rem; display: flex;
      align-items: center; justify-content: center; cursor: pointer;
      transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
    }
    .power-button:hover { background-color: rgba(0,212,255,0.1); }
    .power-button:active { transform: scale(0.9); }
    .power-button.active { background: var(--accent); color: black; }

    .toggle {
      padding: 0.6rem 1.5rem; font-size: 1rem; font-weight: bold;
      border-radius: 8px; background: transparent;
      border: 2px solid var(--accent); color: var(--accent);
      cursor: pointer; transition: background 0.3s, transform 0.1s;
    }
    .toggle:hover { background-color: rgba(0,212,255,0.1); }
    .toggle:active { transform: scale(0.95); }
    .toggle.active { background: var(--accent); color: black; }

    .slider-container {
      display: none; flex-direction: column; align-items: center; gap: 0.5rem;
      color: var(--text-muted);
    }
    .slider {
      width: 250px; accent-color: var(--accent);
      transition: width 0.3s;
    }
    .slider:hover { width: 270px; }
    .percentage { margin-left: 0.5rem; color: var(--accent); font-weight: bold; }

    .flash-settings-button {
      display: none; padding: 0.5rem 1.5rem;
      border-radius: 6px; background: var(--accent);
      color: black; font-weight: bold; cursor: pointer;
      transition: transform 0.1s;
    }
    .flash-settings-button:hover { transform: scale(1.05); }

    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none;
      align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-content {
      background: #2c2c2c; color: white; padding: 1.5rem;
      border-radius: 10px; text-align: center;
      box-shadow: 0 0 20px #000; width: 90%; max-width: 320px;
      animation: popIn 0.3s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-content input {
      width: 80px; padding: 0.4rem; margin: 0.5rem;
      border: 1px solid var(--accent); border-radius: 4px;
      background: #1e1e1e; color: var(--text-light);
    }
    .modal-content button {
      margin-top: 1rem; padding: 0.5rem 1.5rem;
      border: none; border-radius: 6px; background: var(--accent);
      color: black; font-weight: bold; cursor: pointer;
      transition: background 0.2s;
    }
    .modal-content button:hover { background: #00b0e6; }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left-icon">
      <svg viewBox="0 0 24 24"><path d="M20 10h-8V7a2 2 0 0 0-4 0v3H4c-1.1 0-2 .9-2 2v6h2v-2h16v2h2v-6c0-1.1-.9-2-2-2zm-10 0V7a1 1 0 0 1 2 0v3h-2z"/></svg>
    </div>
    <div class="top-bar-title">SmartBed</div>
    <div class="right-icon">
      <button class="icon-button" onclick="showModal('infoModal')">
        <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm.75 15h-1.5v-6h1.5v6zm0-8h-1.5V7h1.5v2z"/></svg>
      </button>
    </div>
  </div>

  <!-- Main -->
  <main>
    <button class="power-button" id="powerBtn" onclick="togglePower()">‚èª</button>
  </main>

  <!-- Bottom Controls -->
  <div class="bottom-controls">
    <button class="toggle" id="flashToggle" onclick="toggleFlash()">Flash</button>
    <button class="flash-settings-button" id="flashSettingsBtn" onclick="showModal('flashModal')">Settings</button>
    <div class="slider-container" id="brightnessControl">
      <input type="range" min="0" max="100" value="50" class="slider" id="brightness">
      <span id="brightnessVal" class="percentage">50%</span>
    </div>
  </div>

  <!-- Info Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <p>Made by Sammy Wammy</p>
      <button onclick="hideModal('infoModal')">Close</button>
    </div>
  </div>

  <!-- Flash Settings Modal -->
  <div class="modal" id="flashModal">
    <div class="modal-content">
      <div>
        <input type="number" id="onTime" placeholder="On Time (ms)" min="10" max="10000">
        <input type="number" id="offTime" placeholder="Off Time (ms)" min="10" max="10000">
      </div>
      <button onclick="hideModal('flashModal')">Close</button>
    </div>
  </div>

  <script>
    function togglePower() {
      const p = document.getElementById('powerBtn');
      const on = p.classList.toggle('active');
      document.getElementById('brightnessControl').style.display = on ? 'flex' : 'none';
      document.getElementById('flashToggle').style.display = on ? 'inline-block' : 'none';
      if (!on) document.getElementById('flashSettingsBtn').style.display = 'none';
    }
    function toggleFlash() {
      const f = document.getElementById('flashToggle');
      const on = f.classList.toggle('active');
      document.getElementById('flashSettingsBtn').style.display = on ? 'inline-block' : 'none';
    }
    document.getElementById('brightness').addEventListener('input', function() {
      document.getElementById('brightnessVal').innerText = this.value + '%';
    });
    function showModal(id) { document.getElementById(id).style.display = 'flex'; }
    function hideModal(id) { document.getElementById(id).style.display = 'none'; }
  </script>
</body>
</html>
