<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SmartBed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw; height: 100vh;
      background: linear-gradient(to top, #1a1a1a, #000);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .top-bar {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 60px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1rem;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 4px; }
    .icon-btn svg { width: 24px; height: 24px; fill: #ccc; transition: fill 0.2s; }
    .icon-btn:hover svg { fill: #fff; }
    .top-bar-title { color: #fff; font-size: 1.2rem; font-weight: 600; }

    .content {
      position: absolute; top: 60px; left: 0;
      width: 100%; height: calc(100% - 60px);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    #powerButton {
      width: 100px; height: 100px; border-radius: 50%;
      background: #222; display: flex; align-items: center; justify-content: center;
      box-shadow: inset 0 0 6px #000, 0 0 12px rgba(0,0,0,0.5);
      cursor: pointer; transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }
    #powerButton.on {
      transform: scale(1.05);
      background: #00c3ff;
      box-shadow: 0 0 20px #00c3ff, inset 0 0 8px #007a99;
    }
    .power-icon { font-size: 3rem; color: #fff; transition: color 0.3s; }
    #powerButton.on .power-icon { color: #002e3d; }

    .controls {
      position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px);
      display: flex; align-items: center;
      opacity: 0; transition: opacity 0.5s ease, transform 0.5s ease;
      gap: 12px;
    }
    .controls.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Sun indicator */
    .sun {
      width: 16px; height: 16px;
      border: solid 1px #fff;
      border-radius: 50%;
      box-shadow: 10px 0 0 -2px #fff,
                  -10px 0 0 -2px #fff,
                  0 10px 0 -2px #fff,
                  0 -10px 0 -2px #fff,
                  7px -7px 0 -2px #fff,
                  -7px -7px 0 -2px #fff,
                  -7px 7px 0 -2px #fff,
                  7px 7px 0 -2px #fff;
      transition: transform 0.3s;
    }

    /* Slider */
    .brightness-slider {
      -webkit-appearance: none;
      width: 200px; height: 4px;
      background: transparent;
      outline: none; cursor: pointer;
    }
    .brightness-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px;
      background: #00c3ff; border-radius: 50%; cursor: pointer;
      margin-top: -6px;
      transition: background 0.3s;
    }

    .brightness-value { color: #fff; font-size: 1rem; width: 30px; text-align: right; }

    .modal-bg { display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
      justify-content: center; align-items: center; z-index: 200;
    }
    .modal-bg.active { display: flex; }
    .modal-box {
      background: #111; padding: 24px 32px; border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; color: #eee;
    }
    .modal-box h2 { margin-bottom: 12px; font-size: 1.3rem; }
    .modal-box p { margin-bottom: 16px; font-size: 1rem; }
    .close-btn { padding: 8px 16px; background: #222; border: none;
      color: #ccc; border-radius: 6px; cursor: pointer;
    }
    .close-btn:hover { background: #333; color: #fff; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="icon-btn" aria-label="Home">
      <svg viewBox="0 0 24 24"><path d="M3 11h18v6H3v-6zm0-4h18v2H3V7zm0-4h18v2H3V3z"/></svg>
    </button>
    <div class="top-bar-title">SmartBed</div>
    <button class="icon-btn" onclick="openModal()" aria-label="Info">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#ccc" stroke-width="2" fill="none"/><circle cx="12" cy="8" r="1" fill="#ccc"/><rect x="11" y="11" width="2" height="6" fill="#ccc"/></svg>
    </button>
  </div>

  <div class="content">
    <div id="powerButton" onclick="togglePower()">
      <span class="power-icon">‚èª</span>
    </div>
    <div class="controls" id="controls">
      <div class="sun" id="sunIndicator"></div>
      <input type="range" id="brightnessSlider" class="brightness-slider" min="0" max="100" value="50" oninput="updateBrightness()">
      <span class="brightness-value" id="brightnessValue">50%</span>
    </div>
  </div>

  <div id="creditModal" class="modal-bg">
    <div class="modal-box">
      <h2>SmartBed</h2>
      <p>Made by altf4-official on GitHub</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function togglePower() {
      const btn = document.getElementById('powerButton');
      const ctr = document.getElementById('controls');
      btn.classList.toggle('on');
      ctr.classList.toggle('visible');
    }
    function updateBrightness() {
      const slider = document.getElementById('brightnessSlider');
      const sun = document.getElementById('sunIndicator');
      const val = slider.value;
      sun.style.transform = `scale(${0.5 + val/200})`;
      document.getElementById('brightnessValue').innerText = val + '%';
    }
    function openModal() { document.getElementById('creditModal').classList.add('active'); }
    function closeModal() { document.getElementById('creditModal').classList.remove('active'); }
  </script>
</body>
</html>
