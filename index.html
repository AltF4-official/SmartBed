<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed</title>
  <style>
    :root {
      --accent: #00d4ff;
      --bg-dark: #1e1e1e;
      --bg-mid: #2a2a2a;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Disable scrolling */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-mid));
      color: var(--text-light);
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3.5rem;
      background: linear-gradient(to bottom, #242424, #1e1e1e); /* Seamless blend */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.05),
                  0 1px 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .top-bar svg {
      width: 26px;
      height: 26px;
      fill: var(--text-light);
      transition: fill 0.2s ease;
    }

    .top-bar svg:hover {
      fill: var(--accent);
    }

    .top-bar-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header {
      padding: 5rem 1rem 1rem;
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      color: var(--accent);
    }

    main {
      padding: 1rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <!-- Left: Bed Icon -->
    <div class="left-icon">
      <svg viewBox="0 0 24 24">
        <path d="M20 10h-8V7a2 2 0 0 0-4 0v3H4c-1.1 0-2 .9-2 2v6h2v-2h16v2h2v-6c0-1.1-.9-2-2-2zm-10 0V7a1 1 0 0 1 2 0v3h-2z"/>
      </svg>
    </div>

    <!-- Center Title -->
    <div class="top-bar-title">SmartBed</div>

    <!-- Right: Info Icon -->
    <div class="right-icon">
      <button class="icon-button" onclick="alert('Made by Sammy Wammy')">
        <svg viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm.75 15h-1.5v-6h1.5v6zm0-8h-1.5V7h1.5v2z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Page Header -->
  <header>SmartBed</header>

  <!-- Page Content -->
  <main>
    <p>This is your SmartBed control interface.</p>
    <p>More controls and features coming soon.</p>
  </main>

</body>
</html>
