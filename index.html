<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to top, #1a1a1a, #000);
      overflow: hidden;
    }

    .top-bar {
      height: 60px;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.2rem;
      backdrop-filter: blur(10px);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    .top-bar svg {
      width: 26px;
      height: 26px;
      fill: #ccc;
    }

    .top-bar-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #f0f0f0;
    }

    .content {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #powerButton {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.4s ease;
      box-shadow: inset 0 0 6px #000, 0 0 12px rgba(0,0,0,0.4);
      cursor: pointer;
      margin-bottom: 20px;
    }

    #powerButton.on {
      background: #00c3ff;
      box-shadow: 0 0 20px #00c3ff, inset 0 0 8px #007a99;
      transform: scale(1.05);
    }

    .power-icon {
      font-size: 2.5rem;
      color: #ddd;
      transition: color 0.3s ease;
    }

    #powerButton.on .power-icon {
      color: #002e3d;
    }

    .controls {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 40px;
      width: 100%;
    }

    .controls.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .brightness-control {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 12px;
    }

    .brightness-control button {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .brightness-control svg {
      width: 22px;
      height: 22px;
      fill: #ccc;
      transition: fill 0.3s ease;
    }

    .brightness-slider {
      appearance: none;
      height: 4px;
      width: 160px;
      background: #333;
      border-radius: 2px;
      outline: none;
    }

    .brightness-slider::-webkit-slider-thumb {
      appearance: none;
      height: 16px;
      width: 16px;
      background: #00c3ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .brightness-value {
      font-size: 0.9rem;
      color: #ccc;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <svg viewBox="0 0 24 24"><path d="M4 10V7c0-1.1.9-2 2-2h12c1.1 0 2 .9 2 2v3h-2V7H6v3H4Zm16 2c1.1 0 2 .9 2 2v5h-2v-2H4v2H2v-5c0-1.1.9-2 2-2h16Z"/></svg>
    <div class="top-bar-title">SmartBed</div>
    <button onclick="openModal()" aria-label="Credits">
      <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm1 15h-2v-6h2v6Zm0-8h-2V7h2v2Z"/></svg>
    </button>
  </div>

  <div class="content">
    <div id="powerButton" onclick="togglePower()">
      <span class="power-icon">‚èª</span>
    </div>
    <div class="controls" id="controls">
      <div class="brightness-control">
        <button onclick="adjustBrightness(-5)" aria-label="Decrease Brightness">
          <svg viewBox="0 0 24 24"><path d="M3.55 18.54l1.41 1.41 2.12-2.12-1.41-1.41-2.12 2.12zm14.49-2.12 2.12 2.12 1.41-1.41-2.12-2.12-1.41 1.41zM12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm0-4h-1v3h1V2zm0 18h-1v3h1v-3zm8.49-14.49-2.12 2.12 1.41 1.41 2.12-2.12-1.41-1.41zM4.22 4.22 2.81 5.63l2.12 2.12 1.41-1.41L4.22 4.22z"/></svg>
        </button>
        <input type="range" id="brightnessSlider" class="brightness-slider" min="0" max="100" value="50" oninput="updateBrightnessLabel()">
        <button onclick="adjustBrightness(5)" aria-label="Increase Brightness">
          <svg viewBox="0 0 24 24"><path d="M3.55 18.54l1.41 1.41 2.12-2.12-1.41-1.41-2.12 2.12zm14.49-2.12 2.12 2.12 1.41-1.41-2.12-2.12-1.41 1.41zM12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm0-4h-1v3h1V2zm0 18h-1v3h1v-3zm8.49-14.49-2.12 2.12 1.41 1.41 2.12-2.12-1.41-1.41zM4.22 4.22 2.81 5.63l2.12 2.12 1.41-1.41L4.22 4.22z"/></svg>
        </button>
        <span class="brightness-value" id="brightnessValue">50%</span>
      </div>
    </div>
  </div>

  <div id="creditModal" class="modal-bg">
    <div class="modal-box">
      <h2>SmartBed</h2>
      <p>Made by altf4-official on GitHub</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function togglePower() {
      const btn = document.getElementById('powerButton');
      const controls = document.getElementById('controls');
      btn.classList.toggle('on');
      controls.classList.toggle('visible');
    }

    function openModal() {
      document.getElementById('creditModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('creditModal').classList.remove('active');
    }

    function adjustBrightness(delta) {
      const slider = document.getElementById('brightnessSlider');
      let value = parseInt(slider.value);
      value = Math.min(100, Math.max(0, value + delta));
      slider.value = value;
      updateBrightnessLabel();
    }

    function updateBrightnessLabel() {
      const slider = document.getElementById('brightnessSlider');
      document.getElementById('brightnessValue').innerText = slider.value + '%';
    }
  </script>
</body>
</html>
