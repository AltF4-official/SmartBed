<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* ——— Global Reset & Theme ——— */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw; height: 100dvh; overflow: hidden;
      background: linear-gradient(to bottom, #111, #2e2e2e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* ——— Top Bar ——— */
    .top-bar {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 60px;
      padding: 0 1rem;
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(20,20,20,0.8); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.07); z-index: 10;
    }
    .top-bar button {
      background: none; border: none; padding: 6px; cursor: pointer;
      display: flex; align-items: center;
    }
    .top-bar svg {
      width: 24px; height: 24px; fill: #ccc;
      transition: fill 0.2s ease;
    }
    .top-bar button:hover svg { fill: #fff; }

    /* ——— Main Content Area ——— */
    .content {
      position: absolute; top: 60px; left: 0;
      width: 100%; height: calc(100dvh - 60px);
      display: flex; justify-content: center; align-items: center;
    }

    /* ——— Power Button ——— */
    #powerButton {
      width: 100px; height: 100px;
      border-radius: 50%;
      background: #444;
      border: 4px solid #666;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }
    #powerButton svg {
      width: 48px; height: 48px; fill: #ddd;
      transition: fill 0.3s;
    }
    /* “On” state */
    #powerButton.on {
      background: #00e5ff;
      border-color: #00b8cc;
      animation: glow 1.5s infinite;
    }
    #powerButton.on svg { fill: #002e3d; }

    @keyframes glow {
      0%,100% { box-shadow: 0 0 8px rgba(0,229,255,0.5), 0 0 16px rgba(0,229,255,0.3); }
      50%    { box-shadow: 0 0 20px rgba(0,229,255,0.8), 0 0 30px rgba(0,229,255,0.5); }
    }

    /* ——— Modal Overlay & Content ——— */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
      display: none; justify-content: center; align-items: center;
      transition: opacity 0.25s ease;
      z-index: 20;
    }
    .modal-overlay.active {
      display: flex; opacity: 1;
    }
    .modal-content {
      background: #1c1c1c; border-radius: 12px;
      padding: 1.5rem 2rem; width: 300px; max-width: 90%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      position: relative; text-align: center;
    }
    .modal-content h3 {
      margin-bottom: 1rem; color: #fff; font-size: 1.3rem;
    }
    .modal-content p {
      margin: 0.4rem 0; color: #ccc; font-size: 1rem;
    }
    .close-btn {
      position: absolute; top: 10px; right: 12px;
      background: none; border: none; font-size: 1.5rem;
      color: #aaa; cursor: pointer; transition: color 0.2s;
    }
    .close-btn:hover { color: #fff; }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button aria-label="Home">
      <svg viewBox="0 0 24 24"><path d="M3 5h18a1 1 0 0 1 1 1v13h-2v-2H4v2H2V6a1 1 0 0 1 1-1Zm1 6v3h16v-3H4Zm5-4a2 2 0 1 0 0 4h2V7H9Z"/></svg>
    </button>
    <button onclick="openModal()" aria-label="Info">
      <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4h-2V7h2v6Z"/></svg>
    </button>
  </div>

  <!-- Power Button -->
  <div class="content">
    <div id="powerButton" aria-label="Power">
      <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3Zm-1 18a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z"/></svg>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="overlayClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="close-btn" aria-label="Close" onclick="closeModal()">&times;</button>
      <h3>Created By</h3>
      <p>Sammy Wammy</p>
      <p>© 2025 SmartBed Project</p>
    </div>
  </div>

  <script>
    // Power button toggle
    document.getElementById('powerButton').addEventListener('click', function() {
      this.classList.toggle('on');
    });

    // Modal logic
    const overlay = document.getElementById('modalOverlay');
    function openModal() {
      overlay.classList.add('active');
    }
    function closeModal() {
      overlay.classList.remove('active');
    }
    function overlayClick(e) {
      if (e.target === overlay) closeModal();
    }
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
