<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed LED Controller</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #111111, #000000);
      --color-accent: #00ccff;
      --color-fg: #ffffff;
      --color-bg: #000000;
      --color-muted: #444444;
      --radius: 1rem;
      --speed: 0.3s;
      --font: 'Arial', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--bg-gradient);
      color: var(--color-fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .power-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border: none;
      transition: all var(--speed) ease-in-out;
    }

    .power-button.on {
      background: var(--color-accent);
    }

    .controls {
      display: none;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      width: 100%;
      margin-top: 2rem;
    }

    .controls.active {
      display: flex;
    }

    .btn {
      border: none;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 2px solid var(--color-fg);
      color: var(--color-fg);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--speed) ease-in-out;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #222;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn.accent {
      background-color: var(--color-accent);
      color: #000;
      border: none;
    }

    .slider-container {
      width: 80%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .slider-container input {
      flex: 1;
    }

    .notification-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .toast {
      background: #222;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      min-width: 200px;
      opacity: 0.95;
      transition: all var(--speed) ease-in-out;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: var(--radius);
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartBed LED Controller</h1>
  </header>
  <main>
    <button class="power-button" id="powerBtn" aria-label="Power">‚èª</button>
    <div class="controls" id="controls">
      <div class="slider-container" id="brightnessContainer">
        <span title="Dim">üåô</span>
        <input type="range" id="brightness" min="0" max="1" step="0.01" />
        <span title="Bright">‚òÄÔ∏è</span>
      </div>
      <button class="btn" id="flashBtn">‚ö° Flash</button>
      <button class="btn" id="flashSettingsBtn" style="display: none;">üõ†Ô∏è Flash Settings</button>
      <button class="btn" id="infoBtn">‚ÑπÔ∏è Info</button>
    </div>
  </main>
  <div class="notification-container" id="notifications"></div>

  <script>
    const CONFIG = {
      theme: { background: "#000000", foreground: "#ffffff", accent: "#00ccff" },
      defaultBrightness: 0.8,
      defaultFlashOn: false,
      defaultFlashSettings: { onTime: 500, offTime: 500 },
      minFlashMs: 10,
      maxFlashMs: 10000,
      notificationsDuration: 3000,
      brightnessSliderSteps: 0.01,
      fontFamily: "Arial, sans-serif",
      roundedCorners: true,
      animationSpeed: "0.3s",
    };

    const powerBtn = document.getElementById("powerBtn");
    const controls = document.getElementById("controls");
    const brightness = document.getElementById("brightness");
    const brightnessContainer = document.getElementById("brightnessContainer");
    const flashBtn = document.getElementById("flashBtn");
    const flashSettingsBtn = document.getElementById("flashSettingsBtn");
    const infoBtn = document.getElementById("infoBtn");
    const notifications = document.getElementById("notifications");

    let state = {
      power: false,
      flash: false,
      brightness: CONFIG.defaultBrightness,
      flashSettings: { ...CONFIG.defaultFlashSettings },
    };

    function showNotification(msg, type = "info") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = msg;
      notifications.appendChild(toast);
      setTimeout(() => toast.remove(), CONFIG.notificationsDuration);
    }

    function updateUI() {
      controls.classList.toggle("active", state.power);
      brightnessContainer.style.display = state.power && !state.flash ? "flex" : "none";
      flashSettingsBtn.style.display = state.flash ? "inline-block" : "none";
      powerBtn.classList.toggle("on", state.power);
    }

    powerBtn.onclick = () => {
      state.power = !state.power;
      updateUI();
    };

    flashBtn.onclick = () => {
      state.flash = !state.flash;
      flashBtn.classList.toggle("accent", state.flash);
      updateUI();
    };

    brightness.oninput = (e) => {
      state.brightness = parseFloat(e.target.value);
    };

    infoBtn.onclick = () => {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `
        <div class="modal-content">
          <p>Made by Sammy Wammy</p>
          <button class="btn" onclick="this.closest('.modal').remove()">Close</button>
        </div>`;
      document.body.appendChild(modal);
    };

    updateUI();
  </script>
</body>
</html>
