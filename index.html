<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <span class="icon">ğŸ›ï¸</span>

    </div>

    <div class="center">
      <button id="power-btn" class="power-button">â»</button>
    </div>

    <div id="controls" class="controls hidden">
      <div id="brightness-control" class="brightness">
        <button id="minus-bright">â€“</button>
        <input type="range" id="brightness" min="0" max="35" value="35">
        <button id="plus-bright">+</button>
        <div id="brightness-label">100%</div>
      </div>
      <div class="flash-controls">
        <button id="flash-toggle">Flash Mode</button>
        <button id="flash-settings-btn">âš™ï¸</button>

    </div>

    <!-- Flash settings modal -->
    <div id="flash-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Flash Settings</h3>
        <label>On (ms): <input type="number" id="flash-on" value="100"></label>
        <label>Off (ms): <input type="number" id="flash-off" value="100"></label>
        <div class="modal-actions">
          <button id="flash-cancel">Cancel</button>
          <button id="flash-apply">Apply</button>
        </div>
        <div id="flash-error" class="error hidden">Enter valid values 10â€“10000â€¯ms.</div>
      </div>

    <!-- Settings modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Theme Settings</h3>
        <select id="theme-select"></select>
        <div id="custom-colors" class="hidden">
          <label>Primary: <input type="color" id="custom-primary" value="#0000ff"></label>
          <label>Secondary: <input type="color" id="custom-secondary" value="#ffffff"></label>
          <div id="color-error" class="error hidden">Colors too similar.</div>
        </div>
        <button id="settings-close">Close</button>
      </div>
    </div>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="script.js"></script>
