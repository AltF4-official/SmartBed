<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed - Aurora Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #0b0c10 0%, #000000 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .aurora {
      position: absolute;
      width: 200%;
      height: 100%;
      top: -20%;
      left: -50%;
      background: linear-gradient(120deg, #39f 0%, #0ff 40%, #0f0 70%, transparent 100%);
      opacity: 0.2;
      filter: blur(80px);
      animation: moveAurora 18s ease-in-out infinite alternate;
      transform: rotate(8deg);
      z-index: 0;
    }

    .aurora2 {
      background: linear-gradient(90deg, #4ff 0%, #0f0 50%, #39f 100%);
      opacity: 0.15;
      animation-delay: 3s;
      animation-duration: 25s;
      transform: rotate(-6deg);
    }

    @keyframes moveAurora {
      0% {
        transform: translateX(-20%) rotate(5deg);
      }
      50% {
        transform: translateX(20%) rotate(8deg);
      }
      100% {
        transform: translateX(-10%) rotate(5deg);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1.2px;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Aurora layers -->
  <div class="aurora"></div>
  <div class="aurora aurora2"></div>

  <!-- Page content -->
  <div class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </div>

</body>
</html>
