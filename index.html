<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* Reset & Theme */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100dvh; width: 100vw; overflow: hidden;
      background: linear-gradient(to bottom, #111, #444);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 60px;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1000;
    }

    .top-bar svg {
      width: 24px; height: 24px; fill: #ccc; transition: fill 0.2s;
    }

    .top-bar svg:hover {
      fill: white;
    }

    .top-bar-title {
      color: #ddd;
      font-size: 18px;
      font-weight: 600;
      pointer-events: none;
    }

    /* Main Content */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100dvh - 60px);
      padding-top: 60px;
    }

    /* Power Button */
    #powerButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at top left, #f0f0f0, #999);
      box-shadow:
        inset 0 4px 6px rgba(255,255,255,0.4),
        inset 0 -4px 6px rgba(0,0,0,0.3),
        0 4px 12px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #powerButton.on {
      background: radial-gradient(circle at top left, #00e5ff, #008fa3);
      box-shadow:
        inset 0 4px 6px rgba(255,255,255,0.2),
        inset 0 -4px 6px rgba(0,0,0,0.4),
        0 0 20px rgba(0,229,255,0.5),
        0 0 30px rgba(0,229,255,0.2);
    }

    #powerButton svg {
      width: 42px; height: 42px;
      fill: #1a1a1a;
      transition: fill 0.3s ease;
    }

    #powerButton.on svg {
      fill: #00333f;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      text-align: center;
      color: #eee;
      position: relative;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
    }

    .modal-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .modal-content p {
      margin: 0.2rem 0;
      font-size: 1rem;
      color: #bbb;
    }

    .close-btn {
      position: absolute;
      top: 8px; right: 12px;
      background: none;
      border: none;
      color: #999;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }

  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <svg viewBox="0 0 24 24">
      <path d="M3 7h18v10H3V7zm2 2v6h14V9H5zM4 18h16v2H4v-2z" />
    </svg>

    <div class="top-bar-title">SmartBed</div>

    <button onclick="openModal()" aria-label="Credits" style="background:none;border:none;">
      <svg viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm1 15h-2v-6h2v6Zm0-8h-2V7h2v2Z"/>
      </svg>
    </button>
  </div>

  <!-- Power Button -->
  <div class="content">
    <div id="powerButton" title="Power">
      <svg viewBox="0 0 24 24">
        <path d="M13 3h-2v10h2V3zm-1 18a9 9 0 1 1 0-18 9 9 0 0 1 0 18z"/>
      </svg>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="overlayClick(event)">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()" aria-label="Close">&times;</button>
      <h3>Created By</h3>
      <p>Sammy Wammy</p>
      <p>Â© 2025 SmartBed Project</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    const powerButton = document.getElementById('powerButton');
    powerButton.addEventListener('click', () => {
      powerButton.classList.toggle('on');
    });

    const overlay = document.getElementById('modalOverlay');
    function openModal() { overlay.classList.add('active'); }
    function closeModal() { overlay.classList.remove('active'); }
    function overlayClick(e) { if (e.target === overlay) closeModal(); }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
