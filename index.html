<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed</title>
  <style>
    :root {
      --accent: #00d4ff;
      --bg-dark: #1e1e1e;
      --bg-bar: #3b3b3b;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #222, #2d2d2d);
      color: var(--text-light);
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3.5rem;
      background: var(--bg-bar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .top-bar svg {
      width: 24px;
      height: 24px;
      fill: var(--text-light);
      transition: fill 0.2s ease;
    }

    .top-bar svg:hover {
      fill: var(--accent);
    }

    .top-bar-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header {
      padding: 5rem 1rem 2rem;
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      color: var(--accent);
    }

    /* Optional: page content styling */
    main {
      padding: 2rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <!-- Left icon (Bed) -->
    <div class="left-icon">
      <svg viewBox="0 0 24 24">
        <path d="M2 9h20v2H2V9zm0 4h20v9H2v-9zm2 2v5h16v-5H4zM7 7V5a3 3 0 1 1 6 0v2H7z" />
      </svg>
    </div>

    <!-- Center title -->
    <div class="top-bar-title">SmartBed LED Controller v1.0</div>

    <!-- Right icon (Info button) -->
    <div class="right-icon">
      <button class="icon-button" onclick="alert('Made by Sammy Wammy')">
        <svg viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm.75 15h-1.5v-6h1.5v6zm0-8h-1.5V7h1.5v2z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Page Header -->
  <header>SmartBed</header>

  <!-- Main Content -->
  <main>
    <!-- Example content -->
    <p>Welcome to your SmartBed controller. More features coming soon!</p>
  </main>

</body>
</html>
