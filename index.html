<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed</title>
  <style>
    /* Animated background */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0c0f14, #1a1f2c, #10141b, #2e3440);
      background-size: 400% 400%;
      animation: gradientMove 30s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .power-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #1e88e5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #fff;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .power-button:active {
      transform: scale(0.95);
    }

    .control {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control label {
      font-size: 1rem;
      margin-left: 0.25rem;
    }

    .control input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #333;
      outline: none;
      transition: background 0.3s ease;
      appearance: none;
    }

    .control input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4da8ff;
      box-shadow: 0 0 0 2px #ffffff20;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .control input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.2);
    }

    .value {
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 450px) {
      .panel {
        padding: 1.5rem;
        border-radius: 16px;
      }

      .power-button {
        width: 64px;
        height: 64px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <button class="power-button" id="powerBtn">‚èª</button>

    <div class="control">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="0" max="100" value="50" />
      <div class="value" id="brightnessValue">50%</div>
    </div>

    <div class="control">
      <label for="flash">Flash Time</label>
      <input type="range" id="flash" min="10" max="1000" value="250" />
      <div class="value" id="flashValue">250ms</div>
    </div>
  </div>

  <script>
    const brightness = document.getElementById('brightness');
    const brightnessValue = document.getElementById('brightnessValue');
    brightness.oninput = () => {
      brightnessValue.textContent = `${brightness.value}%`;
    };

    const flash = document.getElementById('flash');
    const flashValue = document.getElementById('flashValue');
    flash.oninput = () => {
      flashValue.textContent = `${flash.value}ms`;
    };

    const powerBtn = document.getElementById('powerBtn');
    powerBtn.onclick = () => {
      powerBtn.classList.toggle('active');
      powerBtn.style.backgroundColor = powerBtn.classList.contains('active') ? '#00e676' : '#1e88e5';
    };
  </script>
</body>
</html>
