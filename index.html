<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SmartBed LED Controller</title>
  <style>
    :root {
      --background: linear-gradient(to bottom, #2e2e2e, #111);
      --foreground: #ffffff;
      --accent: #00ffe7;
      --error: #ff4d4d;
      --success: #4dff88;
      --font: 'Segoe UI', Roboto, sans-serif;
      --radius: 12px;
      --speed: 0.3s;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      color: var(--foreground);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--background);
    }

    body { padding: 0; }

    header {
      width: 100%; height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 1rem;
    }
    header .logo-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    header #info-top {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform var(--speed);
    }
    header #info-top:hover { transform: scale(1.1); }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      flex-grow: 1;
    }

    .power-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #444;
      border: none;
      color: #fff;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--speed) ease-in-out;
    }
    .power-btn.power-on { background: var(--accent); color: #000; }

    .controls {
      display: none;
      flex-direction: column;
      gap: 1rem;
      position: absolute;
      bottom: 2rem;
      width: 100%;
      max-width: 500px;
      padding: 0 1rem;
    }
    .controls.active { display: flex; }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--accent);
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--speed);
    }
    .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--foreground);
      border: 2px solid var(--accent);
      border-radius: 50%;
      cursor: pointer;
      transition: background var(--speed);
    }

    .button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--speed) ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button:hover { transform: scale(1.05); background: var(--accent); color: #000; }
    .button:active { transform: scale(0.95); }

    .modal, .notification {
      position: fixed;
      background: #222;
      color: #fff;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
    }
    .modal.active, .notification.active {
      display: block;
      animation: fadeIn var(--speed) ease-out;
    }

    .modal {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
    }
    .modal h3 { margin-top: 0; }
    .modal label { display: block; margin-bottom: 0.5rem; }
    .modal input[type=number] {
      width: 100%;
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--accent);
      background: #111;
      color: var(--foreground);
      font-size: 1rem;
      margin-top: 0.25rem;
      transition: border-color var(--speed);
    }
    .modal input[type=number]:focus {
      outline: none;
      border-color: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    .notification {
      top: 1rem;
      right: 1rem;
      min-width: 200px;
      padding: 1rem 1.25rem;
      font-weight: 600;
      box-sizing: border-box;
    }
    .notification.error {
      background: var(--error);
      color: #000;
    }
    .notification.success {
      background: var(--success);
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .power-btn {
        width: 120px;
        height: 120px;
        font-size: 2.5rem;
      }
      .button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <svg width="24" height="24" fill="var(--accent)" xmlns="http://www.w3.org/2000/svg"><path d="M4 11h16v6H4v-6zm0-4h16v2H4V7zm0-4h16v2H4V3z"/></svg>
      <span>SmartBed</span>
    </div>
    <button id="info-top" aria-label="App Info">
      <svg width="20" height="20" fill="var(--accent)" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="9" stroke="var(--accent)" stroke-width="2" fill="none"/><circle cx="10" cy="6" r="1" fill="var(--accent)"/><rect x="9" y="9" width="2" height="6" fill="var(--accent)"/></svg>
    </button>
  </header>

  <div class="centered">
    <button id="power" class="power-btn" aria-label="Power Toggle">⏻</button>
  </div>

  <div class="controls" id="controls" role="region" aria-live="polite" aria-label="LED Controls">
    <input type="range" id="brightness" class="slider" min="0" max="1" step="0.01" aria-label="Brightness Slider" />
    <button class="button" id="flashToggle" aria-label="Toggle Flash">⚡</button>
    <button class="button" id="flashSettings" aria-label="Flash Settings">⚙️</button>
    <button class="button" id="info" aria-label="App Info">ℹ️</button>
  </div>

  <div class="modal" id="flashModal" role="dialog" aria-modal="true">
    <h3>Flash Settings</h3>
    <label for="onTime">On Time (ms):</label>
    <input type="number" id="onTime" min="10" max="10000" step="10" />
    <label for="offTime">Off Time (ms):</label>
    <input type="number" id="offTime" min="10" max="10000" step="10" />
    <button class="button" id="saveFlash">Save</button>
  </div>

  <div class="modal" id="infoModal" role="dialog" aria-modal="true">
    <h3>SmartBed</h3>
    <p>Made by Sammy Wammy</p>
    <button class="button" id="closeInfo">Close</button>
  </div>

  <div class="notification" id="notify" role="alert" aria-live="assertive"></div>

  <script>
    // JavaScript placeholder
  </script>
</body>
</html>
