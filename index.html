<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed Controller</title>
  <style>
    /* Animated dark gradient background */
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(-45deg, #0f1118, #1a1f2b, #0f1118, #242832);
      background-size: 400% 400%;
      animation: bgAnim 25s ease infinite;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      padding: 1rem;
    }
    :root {
      --primary: #4da8da;
      --panel-bg: rgba(20,24,32,0.6);
      --shadow-dark: rgba(0,0,0,0.6);
      --shadow-light: rgba(255,255,255,0.1);
      --radius: 16px;
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; }

    /* Unified panel */
    .panel {
      width: 100%;
      max-width: 360px;
      background: var(--panel-bg);
      border-radius: var(--radius);
      box-shadow:
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
      padding: 2rem 1.5rem;
    }
    .panel h1 {
      margin: 0 0 1.5rem;
      font-weight: 300;
      text-align: center;
      font-size: 1.6rem;
    }

    /* Control rows */
    .control-row {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .control-row:last-child { margin-bottom: 0; }

    .control-row label {
      flex: 1;
      font-size: 1rem;
      font-weight: 400;
    }

    /* Neumorphic button */
    .btn {
      width: 56px; height: 56px;
      background: rgba(20,24,32,0.8);
      border: none; border-radius: 50%;
      color: var(--primary);
      font-size: 1.4rem;
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light),
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
      cursor: pointer;
      transition: transform var(--transition);
    }
    .btn.on {
      background: var(--primary);
      color: #141821;
      box-shadow:
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }
    .btn:hover { transform: scale(1.1); }
    .btn:active { transform: scale(0.95); }

    /* Range slider */
    input[type=range] {
      -webkit-appearance: none;
      flex: 1;
      height: 6px;
      background: rgba(20,24,32,0.8);
      border-radius: 4px;
      box-shadow:
        inset 2px 2px 4px var(--shadow-dark),
        inset -2px -2px 4px var(--shadow-light);
      outline: none;
      transition: background var(--transition);
    }
    input[type=range]:hover { background: rgba(20,24,32,0.9); }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px; height: 20px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow:
        2px 2px 4px var(--shadow-dark),
        -2px -2px 4px var(--shadow-light);
      transition: transform 0.2s;
    }
    input[type=range]::-webkit-slider-thumb:active {
      transform: scale(1.3);
    }

    /* Value text */
    .value {
      width: 40px;
      text-align: right;
      font-weight: 500;
    }

    @media (max-width: 400px) {
      .panel { padding: 1.5rem 1rem; }
      .control-row { flex-direction: column; align-items: stretch; gap: .5rem; }
      .control-row label, .value, .btn { text-align: center; margin: 0 auto; }
      input[type=range], .btn, .value { width: 100%; }
      .value { text-align: center; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>SmartBed</h1>
    <div class="control-row">
      <label for="powerBtn">Power</label>
      <button id="powerBtn" class="btn">⏻</button>
    </div>
    <div class="control-row">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="0" max="100" value="50">
      <div id="brightVal" class="value">50%</div>
    </div>
    <div class="control-row">
      <label for="flashBtn">Flash</label>
      <button id="flashBtn" class="btn">⚡</button>
    </div>
  </div>

  <script>
    // Power toggle
    document.getElementById('powerBtn').addEventListener('click', e => {
      e.currentTarget.classList.toggle('on');
    });

    // Brightness
    const bright = document.getElementById('brightness');
    const brightVal = document.getElementById('brightVal');
    bright.addEventListener('input', () => {
      brightVal.textContent = bright.value + '%';
    });

    // Flash toggle
    document.getElementById('flashBtn').addEventListener('click', e => {
      e.currentTarget.classList.toggle('on');
    });
  </script>
</body>
</html>
