<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartBed UI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 { margin-bottom: 20px; }
  .controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 400px;
  }
  button {
    padding: 12px;
    font-size: 1.1em;
    border: 2px solid #00ff99;
    border-radius: 12px;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: all 0.25s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #00ff99;
  }
  .active {
    background: #00ff99;
    color: black;
  }
  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 12px;
    border-radius: 8px;
    background: #444;
    outline: none;
    transition: opacity 0.2s;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #00ff99;
    cursor: pointer;
    transition: 0.2s;
  }
  .slider::-webkit-slider-thumb:hover {
    box-shadow: 0 0 15px #00ff99;
  }
  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #222;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 300px;
    box-shadow: 0 0 15px #00ff99;
  }
  .close {
    margin-top: 15px;
    padding: 8px 15px;
    background: #00ff99;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>SmartBed Controller</h1>
<div class="controls">
  <button id="powerBtn">Power</button>
  <button id="flashBtn">Flash Mode</button>
  <input type="range" id="brightnessSlider" class="slider" min="0" max="100" value="50">
  <button id="infoBtn">Info</button>
</div>

<!-- Modal -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <p>Made by Sammy Wammy</p>
    <button class="close" id="closeModal">Close</button>
  </div>
</div>

<script>
  const powerBtn = document.getElementById('powerBtn');
  const flashBtn = document.getElementById('flashBtn');
  const brightnessSlider = document.getElementById('brightnessSlider');
  const infoBtn = document.getElementById('infoBtn');
  const modal = document.getElementById('infoModal');
  const closeModal = document.getElementById('closeModal');

  let powerOn = false;
  let flashOn = false;

  powerBtn.addEventListener('click', () => {
    powerOn = !powerOn;
    powerBtn.classList.toggle('active', powerOn);
  });

  flashBtn.addEventListener('click', () => {
    flashOn = !flashOn;
    flashBtn.classList.toggle('active', flashOn);
    brightnessSlider.disabled = flashOn;
  });

  infoBtn.addEventListener('click', () => modal.style.display = 'flex');
  closeModal.addEventListener('click', () => modal.style.display = 'none');
  window.addEventListener('click', e => {
    if (e.target === modal) modal.style.display = 'none';
  });

  // Console log every 1% brightness change
  let lastValue = brightnessSlider.value;
  brightnessSlider.addEventListener('input', () => {
    if (Math.abs(brightnessSlider.value - lastValue) >= 1) {
      lastValue = brightnessSlider.value;
      console.log("Brightness:", lastValue + "%");
    }
  });
</script>

</body>
</html>
