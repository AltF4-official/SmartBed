<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* Background void behind all content */
    .background-void {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #2a2a2a); /* black to dark grey gradient */
      z-index: -1;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      background: transparent; /* transparent so .background-void shows */
    }

    .top-footer {
      flex: 0 0 auto;
      padding: 0.75rem 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: #bbb;
      text-align: center;
      font-size: clamp(0.8rem, 1vw, 1rem);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
      box-sizing: border-box;
      min-height: 0;
      margin-top: 60px; /* offset below fixed top-footer */
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin: 0 0 0.5rem 0;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      opacity: 0.8;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Background gradient behind everything -->
  <div class="background-void"></div>

  <!-- Fixed top bar -->
  <div class="top-footer">
    SmartBed &nbsp;|&nbsp; Control Interface &nbsp;|&nbsp; Made with ❤️
  </div>

  <!-- Main content -->
  <main class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </main>

</body>
</html>
