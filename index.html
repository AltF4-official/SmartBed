<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed - Mountain Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0b0b0d;
      background-image: url('https://images.unsplash.com/photo-1516569422623-6f4b7c4b2ef5?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Dark gradient overlay to enhance text contrast -->
  <div class="overlay"></div>

  <!-- Content on top of background -->
  <div class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </div>

</body>
</html>
