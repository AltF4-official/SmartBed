<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* Global Reset & Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      background: linear-gradient(to bottom, #111, #2e2e2e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
      width: 100vw;
      padding: 0 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.07);
      z-index: 999;
    }
    .top-bar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
    .top-bar svg {
      width: 24px;
      height: 24px;
      fill: #ccc;
      transition: fill 0.2s ease;
    }
    .top-bar button:hover svg {
      fill: #fff;
    }

    /* Content Area */
    .content {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100dvh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Power Button */
    #powerButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #555;
      border: 4px solid #777;
      cursor: pointer;
      transition: 
        background-color 0.4s ease,
        border-color 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.2s ease;
    }
    #powerButton:active {
      transform: scale(0.95);
    }

    /* On State */
    #powerButton.on {
      background-color: #00e5ff;
      border-color: #00b8cc;
      box-shadow: 0 0 20px rgba(0,229,255,0.7),
                  0 0 40px rgba(0,229,255,0.5);
    }

    /* Center icon inside button */
    #powerButton svg {
      width: 40px;
      height: 40px;
      fill: #ddd;
      transition: fill 0.4s ease;
    }
    #powerButton.on svg {
      fill: #002e3d;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button aria-label="Home">
      <!-- Bed Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 5h18a1 1 0 0 1 1 1v13h-2v-2H4v2H2V6a1 1 0 0 1 1-1Zm1 6v3h16v-3H4Zm5-4a2 2 0 1 0 0 4h2V7H9Z"/>
      </svg>
    </button>
    <button onclick="openModal()" aria-label="Info">
      <!-- Info Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4h-2V7h2v6Z"/>
      </svg>
    </button>
  </div>

  <!-- Main Content: Power Button -->
  <div class="content">
    <button id="powerButton" aria-label="Power">
      <svg viewBox="0 0 24 24">
        <path d="M13 3h-2v10h2V3Zm-1 18a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z"/>
      </svg>
    </button>
  </div>

  <!-- Modal Overlay -->
  <div id="modalOverlay" class="modal-overlay" onclick="overlayClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <button class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <h3 id="modalTitle">Created By</h3>
      <p>Sammy Wammy</p>
      <p>SmartBed Project Â© 2025</p>
    </div>
  </div>

  <script>
    // Power button toggle
    const powerBtn = document.getElementById('powerButton');
    powerBtn.addEventListener('click', () => {
      powerBtn.classList.toggle('on');
    });

    // Modal logic
    const modalOverlay = document.createElement('div');
    // reuse existing modal-overlay styles
    document.body.insertAdjacentHTML('beforeend', document.getElementById('modalOverlay').outerHTML);
    const overlay = document.body.querySelector('.modal-overlay:last-child');

    function openModal() {
      overlay.classList.add('active');
      overlay.querySelector('.modal-content').focus();
    }
    function closeModal() {
      overlay.classList.remove('active');
    }
    function overlayClick(e) {
      if (e.target === overlay) closeModal();
    }
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>
