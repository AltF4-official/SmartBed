<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBed - Mountain Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0b0b0d;
      background-image: url('images/mountain.png'); /* Use your own image */
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Top Footer / Header Bar */
    .top-footer {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: #bbb;
      text-align: center;
      font-size: 0.95rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px; /* offset for top bar */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Footer / Header Bar -->
  <div class="top-footer">
    SmartBed &nbsp;|&nbsp; Control Interface &nbsp;|&nbsp; Made with ❤️
  </div>

  <!-- Overlay for text contrast -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </div>

</body>
</html>
