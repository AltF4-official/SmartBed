<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart LED Controller</title>
  <style>
    :root {
      font-family: Arial, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #333, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }

    #power-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      font-size: 2.5rem;
      color: #fff;
      background-color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--animSpeed);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #power-button.on {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    #controls {
      display: none;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }

    .control-button {
      background: transparent;
      border: 2px solid #aaa;
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 1.5rem;
      color: #fff;
      transition: all var(--animSpeed);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
    }

    .control-button:hover {
      transform: scale(1.05);
      border-color: var(--accent);
      color: var(--accent);
    }

    .control-button:active {
      transform: scale(0.95);
    }

    #config {
      display: none;
      position: fixed;
      bottom: 70px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 10;
    }

    #info-modal {
      display: none;
      position: fixed;
      bottom: 70px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .modal-btn {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all var(--animSpeed);
    }

    .modal-btn:hover {
      transform: scale(1.05);
    }

    .modal-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
        gap: 0.5rem;
        padding-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button id="power-button" aria-label="Power Toggle">⏻</button>

  <div id="controls">
    <button class="control-button" id="flash-toggle" aria-label="Flash Toggle">⚡ Flash</button>
    <button class="control-button" id="settings-btn" aria-label="Flash Settings">⚙️ Settings</button>
    <button class="control-button" id="info-btn" aria-label="Info">ℹ️ Info</button>
  </div>

  <div id="config">
    <label>On Time (ms): <input type="number" id="onTime" min="10" max="10000" value="500" /></label><br />
    <label>Off Time (ms): <input type="number" id="offTime" min="10" max="10000" value="500" /></label><br />
    <button class="modal-btn" onclick="saveSettings()">✔️ Save</button>
  </div>

  <div id="info-modal">
    <p>Made by Sammy Wammy</p>
    <button class="modal-btn" onclick="document.getElementById('info-modal').style.display='none'">✖️ Close</button>
  </div>

  <script>
    const CONFIG = {
      theme: {
        background: "#000000",
        foreground: "#ffffff",
        accent: "#00ffff"
      },
      defaultBrightness: 0.8,
      defaultFlashOn: false,
      defaultFlashSettings: { onTime: 500, offTime: 500 },
      minFlashMs: 10,
      maxFlashMs: 10000,
      notificationsDuration: 3000,
      brightnessSliderSteps: 0.01,
      fontFamily: "Arial, sans-serif",
      roundedCorners: true,
      animationSpeed: "0.3s"
    };

    document.documentElement.style.setProperty('--accent', CONFIG.theme.accent);
    document.documentElement.style.setProperty('--animSpeed', CONFIG.animationSpeed);

    const powerButton = document.getElementById("power-button");
    const controls = document.getElementById("controls");
    const flashToggle = document.getElementById("flash-toggle");
    const settingsBtn = document.getElementById("settings-btn");
    const configModal = document.getElementById("config");
    const infoModal = document.getElementById("info-modal");

    let powerOn = false;
    let flashOn = CONFIG.defaultFlashOn;

    powerButton.addEventListener("click", () => {
      powerOn = !powerOn;
      powerButton.classList.toggle("on", powerOn);
      controls.style.display = powerOn ? "flex" : "none";
    });

    flashToggle.addEventListener("click", () => {
      flashOn = !flashOn;
      flashToggle.style.background = flashOn ? CONFIG.theme.accent : "transparent";
      flashToggle.style.color = flashOn ? "#000" : "#fff";
      configModal.style.display = flashOn ? "block" : "none";
    });

    settingsBtn.onclick = () => {
      configModal.style.display = "block";
    };

    document.getElementById("info-btn").onclick = () => {
      infoModal.style.display = "block";
    };

    function saveSettings() {
      const on = parseInt(document.getElementById("onTime").value, 10);
      const off = parseInt(document.getElementById("offTime").value, 10);
      if (on < CONFIG.minFlashMs || on > CONFIG.maxFlashMs || off < CONFIG.minFlashMs || off > CONFIG.maxFlashMs) {
        alert(`Flash times must be between ${CONFIG.minFlashMs} and ${CONFIG.maxFlashMs} ms.`);
      } else {
        alert("Flash settings saved.");
        configModal.style.display = "none";
      }
    }
  </script>
</body>
</html>
