<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartBed - Particle Network Background</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background-color: #121212; /* Dark grey/black background */
    font-family: Arial, sans-serif;
    color: white;
  }
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 0;
  }
  .content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.3rem;
    letter-spacing: 1.2px;
  }
  p {
    font-size: 1.25rem;
    opacity: 0.7;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
  <h1>SmartBed</h1>
  <p>LED Remote Control Interface</p>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  
  window.addEventListener('resize', resize);
  resize();

  // Particle settings
  const PARTICLE_COUNT = Math.floor(width / 15);
  const MAX_DISTANCE = 120;
  const particles = [];

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.5; // slower speed for subtlety
      this.vy = (Math.random() - 0.5) * 0.5;
      this.radius = 2;
      this.opacity = 0.3 + Math.random() * 0.3;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
      ctx.fill();
    }
  }

  // Initialize particles
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);

    // Draw particles
    particles.forEach(p => {
      p.update();
      p.draw();
    });

    // Draw lines between close particles
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      for (let j = i + 1; j < PARTICLE_COUNT; j++) {
        const p1 = particles[i];
        const p2 = particles[j];
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < MAX_DISTANCE) {
          const lineOpacity = 0.3 * (1 - dist / MAX_DISTANCE);
          ctx.beginPath();
          ctx.strokeStyle = `rgba(200, 200, 200, ${lineOpacity})`;
          ctx.lineWidth = 1;
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
