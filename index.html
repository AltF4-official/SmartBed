<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #000000, #2a2a2a);
      color: #f0f0f0;
      box-sizing: border-box;
    }

    .top-bar {
      height: 60px;
      width: 100vw;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.2rem;
      backdrop-filter: blur(10px);
      background: rgba(10, 10, 10, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .top-bar .icon,
    .top-bar button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0.25rem;
    }

    .top-bar svg {
      width: 24px;
      height: 24px;
      fill: #ccc;
      transition: fill 0.2s ease;
    }

    .top-bar button:hover svg {
      fill: #fff;
    }

    .top-bar .title {
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      flex: 1;
      color: #ddd;
      pointer-events: none;
    }

    .info-panel {
      position: fixed;
      top: 65px;
      right: 15px;
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .info-panel.active {
      display: block;
    }

    .info-panel h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .info-panel p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
      color: #bbb;
    }

    .content {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100dvh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .info-panel {
        right: 10px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="icon">
      <!-- Bed Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 5h18a1 1 0 0 1 1 1v13h-2v-2H4v2H2V6a1 1 0 0 1 1-1Zm1 6v3h16v-3H4Zm5-4a2 2 0 1 0 0 4h2V7H9Z"/>
      </svg>
    </div>

    <div class="title">SmartBed</div>

    <button onclick="toggleInfo()" aria-label="Info">
      <!-- Info Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4h-2V7h2v6Z"/>
      </svg>
    </button>
  </div>

  <!-- Info Panel -->
  <div id="infoPanel" class="info-panel">
    <h3>About This Project</h3>
    <p>Made by Sammy Wammy</p>
    <p>Â© 2025 SmartBed Project</p>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div>
      <h1>SmartBed</h1>
      <p>LED Remote Control Interface</p>
    </div>
  </div>

  <script>
    function toggleInfo() {
      document.getElementById("infoPanel").classList.toggle("active");
    }
  </script>

</body>
</html>
