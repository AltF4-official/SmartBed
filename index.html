<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0e0e0e;
    }
    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
    }
    .switch input:checked + span {
      background-color: #4ade80;
    }
    .switch input:checked + span::before {
      transform: translateX(1.25rem);
    }
  </style>
</head>
<body class="text-white font-sans p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center">SmartBed</h1>

    <!-- Power Card -->
    <div class="card rounded-2xl p-5 mb-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-xl font-semibold">Power</span>
        <label class="switch relative inline-block w-12 h-6">
          <input type="checkbox" class="sr-only" />
          <span class="block bg-gray-600 rounded-full h-full transition-all before:content-[''] before:absolute before:top-0.5 before:left-0.5 before:bg-white before:rounded-full before:w-5 before:h-5 before:transition-transform"></span>
        </label>
      </div>
    </div>

    <!-- Brightness -->
    <div class="card rounded-2xl p-5 mb-6">
      <div class="mb-2 text-xl font-semibold">Brightness</div>
      <input type="range" min="0" max="100" value="50" class="w-full">
    </div>

    <!-- Flash Settings -->
    <div class="card rounded-2xl p-5 mb-6">
      <div class="mb-4 flex justify-between items-center">
        <span class="text-xl font-semibold">Flash</span>
        <label class="switch relative inline-block w-12 h-6">
          <input type="checkbox" class="sr-only" />
          <span class="block bg-gray-600 rounded-full h-full transition-all before:content-[''] before:absolute before:top-0.5 before:left-0.5 before:bg-white before:rounded-full before:w-5 before:h-5 before:transition-transform"></span>
        </label>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm">Flash Duration (ms)</label>
          <input type="number" value="200" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
        </div>
        <div>
          <label class="block mb-1 text-sm">Flash Interval (ms)</label>
          <input type="number" value="1000" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
        </div>
      </div>
    </div>

    <!-- Mode Select -->
    <div class="card rounded-2xl p-5 mb-6">
      <div class="mb-2 text-xl font-semibold">Mode</div>
      <select class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
        <option>Solid</option>
        <option>Rainbow</option>
        <option>Pulse</option>
        <option>Flash</option>
      </select>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-10">SmartBed Web Controller</p>
  </div>
</body>
</html>
