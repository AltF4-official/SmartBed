<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed - Gradient Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #2a2a2a); /* black to dark grey */
      font-family: Arial, sans-serif;
      color: white;
    }

    .top-footer {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: #bbb;
      text-align: center;
      font-size: 0.95rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-footer">
    SmartBed &nbsp;|&nbsp; Control Interface &nbsp;|&nbsp; Made with ❤️
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>SmartBed</h1>
    <p>LED Remote Control Interface</p>
  </div>

</body>
</html>
