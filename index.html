<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed LED Controller</title>
  <style>
    :root {
      --background: linear-gradient(to bottom, #2b2b2b, #121212);
      --foreground: #ffffff;
      --accent: #00ffe7;
      --error: #ff4d4d;
      --success: #4dff88;
      --font: 'Segoe UI', Roboto, sans-serif;
      --radius: 12px;
      --speed: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      color: var(--foreground);
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      padding: 1rem;
    }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--speed) ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      transform: scale(1.05);
      background: var(--accent);
      color: #000;
    }

    .button:active {
      transform: scale(0.95);
    }

    .power-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #444;
      border: none;
      color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--speed) ease-in-out;
    }

    .power-on {
      background: var(--accent);
      color: #000;
    }

    .controls {
      display: none;
      flex-direction: column;
      gap: 1rem;
      position: absolute;
      bottom: 2rem;
      width: 100%;
      max-width: 500px;
      padding: 0 1rem;
    }

    .controls.active {
      display: flex;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--accent);
      outline: none;
      border-radius: var(--radius);
      transition: background var(--speed);
    }

    .modal, .notification {
      position: fixed;
      background: #222;
      color: #fff;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
    }

    .modal.active, .notification.active {
      display: block;
      animation: fadeIn var(--speed) ease-out;
    }

    .modal {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
    }

    .notification {
      top: 1rem;
      right: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="centered">
    <button id="power" class="power-btn" aria-label="Power Toggle">⏻</button>
  </div>
  <div class="controls" id="controls">
    <input type="range" id="brightness" class="slider" min="0" max="1" step="0.01" aria-label="Brightness Slider" />
    <button class="button" id="flashToggle" aria-label="Toggle Flash">⚡</button>
    <button class="button" id="flashSettings" aria-label="Flash Settings">⚙️</button>
    <button class="button" id="info" aria-label="App Info">ℹ️</button>
  </div>

  <div class="modal" id="flashModal">
    <h3>Flash Settings</h3>
    <label>On Time (ms): <input type="number" id="onTime" min="10" max="10000" step="10" /></label><br />
    <label>Off Time (ms): <input type="number" id="offTime" min="10" max="10000" step="10" /></label><br />
    <button class="button" id="saveFlash">Save</button>
  </div>

  <div class="modal" id="infoModal">
    <h3>SmartBed</h3>
    <p>Made by Sammy Wammy</p>
    <button class="button" id="closeInfo">Close</button>
  </div>

  <div class="notification" id="notify"></div>

  <script>
    const CONFIG = {
      theme: {
        background: "#000000",
        foreground: "#ffffff",
        accent: "#00ffe7"
      },
      defaultBrightness: 0.8,
      defaultFlashOn: false,
      defaultFlashSettings: { onTime: 500, offTime: 500 },
      minFlashMs: 10,
      maxFlashMs: 10000,
      notificationsDuration: 3000,
      brightnessSliderSteps: 0.01,
      fontFamily: "Segoe UI, sans-serif",
      roundedCorners: true,
      animationSpeed: "0.3s"
    };

    const powerBtn = document.getElementById('power');
    const controls = document.getElementById('controls');
    const brightness = document.getElementById('brightness');
    const flashToggle = document.getElementById('flashToggle');
    const flashSettings = document.getElementById('flashSettings');
    const info = document.getElementById('info');
    const flashModal = document.getElementById('flashModal');
    const infoModal = document.getElementById('infoModal');
    const notify = document.getElementById('notify');
    const saveFlash = document.getElementById('saveFlash');
    const closeInfo = document.getElementById('closeInfo');

    let isOn = false;
    let flashEnabled = CONFIG.defaultFlashOn;

    function showNotification(msg, type = 'info') {
      notify.textContent = msg;
      notify.style.backgroundColor = type === 'error' ? CONFIG.theme.error : type === 'success' ? CONFIG.theme.success : '#333';
      notify.classList.add('active');
      setTimeout(() => notify.classList.remove('active'), CONFIG.notificationsDuration);
    }

    powerBtn.onclick = () => {
      isOn = !isOn;
      powerBtn.classList.toggle('power-on', isOn);
      controls.classList.toggle('active', isOn);
    };

    flashToggle.onclick = () => {
      flashEnabled = !flashEnabled;
      flashToggle.classList.toggle('button-filled', flashEnabled);
      flashSettings.style.display = flashEnabled ? 'block' : 'none';
      brightness.style.display = flashEnabled ? 'none' : 'block';
    };

    flashSettings.onclick = () => {
      flashModal.classList.add('active');
    };

    saveFlash.onclick = () => {
      const on = +document.getElementById('onTime').value;
      const off = +document.getElementById('offTime').value;
      if (on < CONFIG.minFlashMs || on > CONFIG.maxFlashMs || off < CONFIG.minFlashMs || off > CONFIG.maxFlashMs) {
        showNotification(`Flash times must be between ${CONFIG.minFlashMs}ms and ${CONFIG.maxFlashMs}ms`, 'error');
        return;
      }
      flashModal.classList.remove('active');
      showNotification('Flash settings saved', 'success');
    };

    info.onclick = () => infoModal.classList.add('active');
    closeInfo.onclick = () => infoModal.classList.remove('active');

    brightness.value = CONFIG.defaultBrightness;
  </script>
</body>
</html>
