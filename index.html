<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartBed - LED Grid</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0a0a0a;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1.2px;
    }
    p {
      font-size: 1.25rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
  <h1>SmartBed</h1>
  <p>LED Remote Control Interface</p>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let width, height, cols, rows;
  let grid = [];

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initGrid();
  }

  window.addEventListener('resize', resize);
  resize();

  function initGrid() {
    const spacing = 30;
    cols = Math.floor(width / spacing);
    rows = Math.floor(height / spacing);
    grid = [];

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        grid.push({
          x: x * spacing + spacing / 2,
          y: y * spacing + spacing / 2,
          radius: Math.random() * 1.5 + 1,
          pulse: Math.random() * Math.PI * 2,
          colorHue: Math.floor(Math.random() * 360)
        });
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    grid.forEach(dot => {
      dot.pulse += 0.05;
      const glow = Math.sin(dot.pulse) * 0.4 + 0.6;

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius * glow, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${dot.colorHue}, 100%, ${glow * 70}%)`;
      ctx.shadowBlur = 15;
      ctx.shadowColor = `hsl(${dot.colorHue}, 100%, ${glow * 70}%)`;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
