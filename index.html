<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBed Controller</title>
  <style>
    /* Animated gradient background */
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0; padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(-45deg, #0b3d91, #1e90ff, #4eacff, #0c1f78);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
    }

    :root {
      --primary: #4eacff;
      --secondary: #111;
      --fg: #f0f0f0;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.6);
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin:0; padding:0; }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 320px;
    }
    .card {
      background: var(--secondary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      text-align: center;
      transition: transform var(--transition);
    }
    .card:hover { transform: translateY(-4px); }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--fg);
    }

    /* Power button */
    .power-btn {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      background: none;
      cursor: pointer;
      font-size: 2rem;
      color: var(--primary);
      transition: background var(--transition), transform var(--transition), color var(--transition);
    }
    .power-btn.on {
      background: var(--primary);
      color: var(--secondary);
    }
    .power-btn:hover { transform: scale(1.05); }
    .power-btn:active { transform: scale(0.95); }

    /* Brightness */
    #brightness {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
      transition: background var(--transition);
    }
    #brightness:hover { background: #444; }
    #brightness::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #brightness::-webkit-slider-thumb:active { transform: scale(1.3); }
    #brightVal {
      display: block;
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--fg);
    }

    /* Flash */
    .flash-btn {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      background: none;
      cursor: pointer;
      font-size: 2rem;
      color: var(--primary);
      transition: background var(--transition), transform var(--transition), color var(--transition);
    }
    .flash-btn.on {
      background: var(--primary);
      color: var(--secondary);
    }
    .flash-btn:hover { transform: scale(1.05); }
    .flash-btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Power Card -->
    <div class="card">
      <h2>Power</h2>
      <button id="powerBtn" class="power-btn">⏻</button>
    </div>

    <!-- Brightness Card -->
    <div class="card">
      <h2>Brightness</h2>
      <input type="range" id="brightness" min="0" max="100" value="50">
      <span id="brightVal">50%</span>
    </div>

    <!-- Flash Card -->
    <div class="card">
      <h2>Flash</h2>
      <button id="flashBtn" class="flash-btn">⚡</button>
    </div>
  </div>

  <script>
    // Power toggle
    const powerBtn = document.getElementById('powerBtn');
    let powerOn = false;
    powerBtn.addEventListener('click', () => {
      powerOn = !powerOn;
      powerBtn.classList.toggle('on', powerOn);
    });

    // Brightness display
    const brightness = document.getElementById('brightness');
    const brightVal  = document.getElementById('brightVal');
    brightness.addEventListener('input', () => {
      brightVal.textContent = brightness.value + '%';
    });

    // Flash toggle
    const flashBtn = document.getElementById('flashBtn');
    let flashOn = false;
    flashBtn.addEventListener('click', () => {
      flashOn = !flashOn;
      flashBtn.classList.toggle('on', flashOn);
    });
  </script>
</body>
</html>
