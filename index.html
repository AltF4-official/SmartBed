<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartBed - Apple Style Animated Background</title>
  <style>
    html, body {
      margin: 0; 
      height: 100%;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Content centered */
    .content {
      position: relative;
      z-index: 10;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      letter-spacing: 1.5px;
    }

    .content p {
      font-size: 1.25rem;
      opacity: 0.75;
      font-weight: 300;
    }

    /* Wave container */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 40vh;
      filter: url(#blur);
      animation: waveShift 15s linear infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    /* Duplicate second wave for layering */
    .waves2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 50vh;
      filter: url(#blur);
      animation: waveShiftReverse 18s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    /* Wave animations */
    @keyframes waveShift {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes waveShiftReverse {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- First wave -->
    <svg class="waves" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#444" fill-opacity="0.7" 
        d="M0,224L60,218.7C120,213,240,203,360,208C480,213,600,235,720,240C840,245,960,235,1080,208C1200,181,1320,139,1380,117.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
      </path>
    </svg>

    <!-- Second wave -->
    <svg class="waves2" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#666" fill-opacity="0.5" 
        d="M0,160L80,165.3C160,171,320,181,480,197.3C640,213,800,235,960,240C1120,245,1280,235,1360,229.3L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
    </svg>

    <div class="content">
      <h1>SmartBed</h1>
      <p>LED Remote Control Interface</p>
    </div>
  </div>

  <!-- SVG filter for blur -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <defs>
      <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur stdDeviation="15" />
      </filter>
    </defs>
  </svg>
</body>
</html>
