<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartBed</title>
<style>
  :root {
    --electric-blue: #00d4ff;
    --bg-dark: rgba(30,30,30,0.8);
    --bg-mid: rgba(45,45,45,0.4);
    --glass-light: rgba(255,255,255,0.1);
    --glass-highlight: rgba(255,255,255,0.25);
    --text-light: #fff;
    --text-muted: #ccc;
    --accent: #00f2ff;
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: linear-gradient(to bottom, #111, #222);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-light);
    overflow-x: hidden;
  }

  /* Liquid Glass */
  .glass {
    background: var(--bg-mid);
    border-radius: 16px;
    border: 1.5px solid var(--glass-highlight);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    box-shadow: 0 4px 30px rgba(0,0,0,0.3);
  }

  /* Top bar */
  .top-bar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 1rem;
    z-index: 999;
  }

  .top-bar.glass {
    background: var(--bg-mid);
    border-radius: 28px;
    border: 1.5px solid var(--glass-highlight);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    position: relative;
  }

  /* Left icon container */
  .left-icon-container {
    position: absolute;
    left: 1rem;
    display: flex;
    align-items: center;
    height: 100%;
  }

  /* Left icon SVG */
  .left-icon {
    width: 24px;
    height: 24px;
    fill: var(--electric-blue);
    flex-shrink: 0;
  }

  .top-bar-title {
    font-weight: 600;
    font-size: 1.3rem;
    color: var(--electric-blue);
    user-select: none;
  }

  /* Right icon container */
  .right-icon {
    position: absolute;
    right: 1rem;
  }

  /* Info icon */
  .info-button {
    background: none;
    border: none;
    color: var(--electric-blue);
    font-size: 1.6rem;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    padding: 0;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .info-button:focus {
    outline: 2px solid var(--electric-blue);
    outline-offset: 2px;
  }

  /* Main content */
  main {
    padding-top: 80px;
    height: calc(100% - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 2rem;
  }

  /* Power Button */
  .power-button {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid var(--electric-blue);
    background: transparent;
    color: var(--electric-blue);
    font-size: 2.5rem;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
    user-select: none;
  }
  .power-button:hover {
    background-color: var(--glass-light);
  }
  .power-button:active {
    transform: scale(0.9);
  }
  .power-button.active {
    background-color: var(--electric-blue);
    color: black;
    box-shadow: 0 0 20px var(--electric-blue);
  }

  /* Bottom Controls */
  .bottom-controls {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    background: var(--bg-mid);
    border-top: 1.5px solid var(--glass-highlight);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    box-shadow: 0 -4px 30px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 0.6rem 1rem;
    user-select: none;
    z-index: 998;

    opacity: 0;
    transform: translateY(100%);
    pointer-events: none;

    transition:
      opacity 0.4s ease,
      transform 0.4s ease,
      pointer-events 0s linear 0.4s;
  }
  .bottom-controls.visible {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
    transition-delay: 0s;
  }

  /* Flash Button */
  .flash-button {
    border: 2px solid var(--electric-blue);
    background: transparent;
    color: var(--electric-blue);
    padding: 0.4rem 1.1rem;
    border-radius: 14px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    white-space: nowrap;
    transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
  }
  .flash-button:hover {
    background-color: var(--glass-light);
  }
  .flash-button.active {
    background-color: var(--electric-blue);
    color: black;
    box-shadow: 0 0 15px var(--electric-blue);
  }

  /* Flash Settings Button */
  .flash-settings-button {
    background: none;
    border: none;
    color: var(--electric-blue);
    font-size: 1.6rem;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
    padding: 0;
  }
  .flash-settings-button:hover,
  .flash-settings-button:focus {
    color: #00a6cc;
    outline: none;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: var(--bg-mid);
    border-radius: 16px;
    border: 1.5px solid var(--glass-highlight);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    box-shadow: 0 4px 30px rgba(0,0,0,0.4);
    padding: 1.5rem;
    width: 90%;
    max-width: 360px;
    text-align: left;
    color: var(--text-light);
    user-select: text;
  }
  .modal-content label {
    font-weight: 600;
    margin-top: 1rem;
    display: block;
    color: var(--text-muted);
  }
  .modal-content input {
    width: 100%;
    margin-top: 0.3rem;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid var(--electric-blue);
    background: var(--bg-dark);
    color: var(--text-light);
  }
  .modal-content button.close-btn {
    margin-top: 1.5rem;
    width: 100%;
    background: var(--electric-blue);
    border: none;
    color: black;
    padding: 0.7rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    user-select: none;
  }
  .modal-content button.close-btn:hover {
    background: #00b0e6;
  }

  .error-message {
    color: #ff6b6b;
    margin-top: 0.6rem;
    font-size: 0.9rem;
    display: none;
  }

  /* Responsive */
  @media (max-width: 400px) {
    .bottom-controls {
      padding: 0.6rem 0.5rem;
      gap: 8px;
    }
    .power-button {
      width: 100px;
      height: 100px;
      font-size: 2rem;
    }
  }

  /* Custom Slider Styles from your provided slider */

  .slider-container {
    position: relative;
    width: 280px;
    height: 48px;
    cursor: pointer;
    user-select: none;
  }
  .slider-track {
    position: absolute;
    top: 16px;
    left: 0;
    right: 0;
    height: 16px;
    border-radius: 8px;
    background:
      linear-gradient(135deg, rgba(255 255 255 / 0.18), rgba(255 255 255 / 0)),
      linear-gradient(to right bottom, rgba(255 255 255 / 0.12), rgba(255 255 255 / 0));
    box-shadow: 0 8px 32px rgba(0 0 0 / 0.1), inset 0 0 8px rgba(255 255 255 / 0.25);
  }
  .slider-thumb {
    position: absolute;
    top: 6px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: linear-gradient(145deg, #00f2ff 0%, #00b2cc 100%);
    box-shadow:
      0 6px 18px var(--accent),
      0 0 28px rgba(0, 255, 255, 0.7),
      inset 0 0 14px rgba(255 255 255 / 0.7);
    transform: translateX(-50%) scale(1);
    transition: transform 0.15s ease-out;
    cursor: grab;
    z-index: 2;
  }
  .slider-thumb.dragging {
    cursor: grabbing;
    transform: translateX(-50%) scale(1.1) rotate(4deg);
    box-shadow:
      0 8px 28px var(--accent),
      0 0 36px rgba(0, 255, 255, 0.85),
      inset 0 0 18px rgba(255 255 255 / 0.85);
    transition: none;
  }
  .percentage-label {
    position: absolute;
    top: -36px;
    left: 50%;
    transform: translateX(-50%) scale(1);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 6px 12px;
    border-radius: 14px;
    backdrop-filter: blur(8px);
    user-select: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    white-space: nowrap;
    pointer-events: none;
    z-index: 3;
  }
  .snap-bounce {
    animation: snapBounce 0.4s ease forwards;
  }
  .bounceback {
    animation: bounceback 1.2s cubic-bezier(0.25, 0.75, 0.5, 1);
  }
  .edgeBounceLeft {
    animation: edgeBounceLeft 1.2s cubic-bezier(0.25, 0.75, 0.5, 1);
  }
  .edgeBounceRight {
    animation: edgeBounceRight 1.2s cubic-bezier(0.25, 0.75, 0.5, 1);
  }
  @keyframes snapBounce {
    0% { transform: translateX(-50%) scale(1.4, 0.6) rotate(6deg); }
    50% { transform: translateX(-50%) scale(0.9, 1.1) rotate(-4deg); }
    100% { transform: translateX(-50%) scale(1, 1) rotate(0deg); }
  }
  @keyframes bounceback {
    0% { transform: translateX(-50%) scale(1.15, 0.85) rotate(3deg); }
    50% { transform: translateX(-50%) scale(0.95, 1.05) rotate(-2deg); }
    100% { transform: translateX(-50%) scale(1, 1) rotate(0deg); }
  }
  @keyframes edgeBounceLeft {
    0% { transform: translateX(-50%) scale(1.2, 0.7) translateX(0) rotate(-5deg); }
    50% { transform: translateX(-50%) scale(1, 1) translateX(1px) rotate(3deg); }
    100% { transform: translateX(-50%) scale(1, 1) translateX(0) rotate(0deg); }
  }
  @keyframes edgeBounceRight {
    0% { transform: translateX(-50%) scale(1.2, 0.7) translateX(0) rotate(5deg); }
    50% { transform: translateX(-50%) scale(1, 1) translateX(-1px) rotate(-3deg); }
    100% { transform: translateX(-50%) scale(1, 1) translateX(0) rotate(0deg); }
  }
</style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar glass" role="banner" aria-label="SmartBed Navigation">
    <div class="left-icon-container" aria-hidden="true">
      <svg class="left-icon" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
        <path d="M20 10h-8V7a2 2 0 0 0-4 0v3H4c-1.1 0-2 .9-2 2v6h2v-2h16v2h2v-6c0-1.1-.9-2-2-2zm-10 0V7a1 1 0 0 1 2 0v3h-2z"/>
      </svg>
    </div>
    <div class="top-bar-title">SmartBed</div>
    <div class="right-icon">
      <button
        type="button"
        class="info-button"
        aria-label="About SmartBed"
        onclick="showModal('infoModal')"
      >ⓘ</button>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <button
      id="powerBtn"
      class="power-button glass"
      aria-pressed="false"
      aria-label="Toggle power"
      type="button"
      onclick="togglePower()"
    >⏻</button>
  </main>

  <!-- Bottom Controls -->
  <div
    class="bottom-controls glass"
    role="region"
    aria-live="polite"
    aria-atomic="true"
    id="bottomControls"
  >
    <button
      id="flashBtn"
      class="flash-button"
      aria-pressed="false"
      aria-label="Toggle flash mode"
      type="button"
      onclick="toggleFlash()"
    >Flash</button>

    <button
      id="flashSettingsBtn"
      class="flash-settings-button"
      aria-label="Flash settings"
      title="Flash Settings"
      type="button"
      onclick="showModal('flashSettingsModal')"
      hidden
    >⚙︎</button>

    <!-- Custom Slider -->
    <div class="slider-container" id="brightnessSliderContainer" role="slider" aria-label="Brightness slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" tabindex="0">
      <div class="slider-track"></div>
      <div class="slider-thumb" id="sliderThumb" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
        <div class="percentage-label" id="percentageLabel">50%</div>
      </div>
    </div>
  </div>

  <!-- Info Modal -->
  <div
    id="infoModal"
    class="modal"
    role="dialog"
    aria-modal="true"
    tabindex="-1"
    aria-labelledby="infoModalLabel"
  >
    <div class="modal-content">
      <p id="infoModalLabel">Made by Sammy Wammy</p>
      <button
        class="close-btn"
        type="button"
        onclick="closeModal('infoModal')"
        aria-label="Close about modal"
      >Close</button>
    </div>
  </div>

  <!-- Flash Settings Modal -->
  <div
    id="flashSettingsModal"
    class="modal"
    role="dialog"
    aria-modal="true"
    tabindex="-1"
    aria-labelledby="flashSettingsModalLabel"
  >
    <div class="modal-content">
      <h2 id="flashSettingsModalLabel" style="margin-bottom: 0.5rem;">Flash Settings</h2>
      <label for="onTimeInput">On Time (ms):</label>
      <input type="number" id="onTimeInput" min="10" max="100000" step="10" />
      <label for="offTimeInput">Off Time (ms):</label>
      <input type="number" id="offTimeInput" min="10" max="100000" step="10" />
      <div id="flashError" class="error-message">Delay must be between 10 and 100000 ms</div>
      <button
        class="close-btn"
        type="button"
        id="flashSaveBtn"
        aria-label="Save flash settings"
      >Save</button>
      <button
        class="close-btn"
        type="button"
        onclick="closeModal('flashSettingsModal')"
        aria-label="Cancel flash settings"
        style="margin-top: 0.5rem; background: #444;"
      >Cancel</button>
    </div>
  </div>

<script>
  // Core state
  let powerOn = true;
  let flashOn = false;

  // Elements
  const powerBtn = document.getElementById('powerBtn');
  const flashBtn = document.getElementById('flashBtn');
  const flashSettingsBtn = document.getElementById('flashSettingsBtn');
  const bottomControls = document.getElementById('bottomControls');

  const infoModal = document.getElementById('infoModal');
  const flashSettingsModal = document.getElementById('flashSettingsModal');
  const flashError = document.getElementById('flashError');
  const flashSaveBtn = document.getElementById('flashSaveBtn');

  const onTimeInput = document.getElementById('onTimeInput');
  const offTimeInput = document.getElementById('offTimeInput');

  // Local storage keys
  const FLASH_SETTINGS_KEY = 'smartbed_flash_settings';
  const BRIGHTNESS_KEY = 'smartbed_brightness';

  // Save/load flash settings
  function saveFlashSettingsToStorage(settings) {
    localStorage.setItem(FLASH_SETTINGS_KEY, JSON.stringify(settings));
  }
  function loadFlashSettingsFromStorage() {
    const json = localStorage.getItem(FLASH_SETTINGS_KEY);
    if (!json) return null;
    try {
      return JSON.parse(json);
    } catch {
      return null;
    }
  }

  // Flash Settings UI
  function openFlashSettings() {
    const saved = loadFlashSettingsFromStorage();
    if (saved) {
      onTimeInput.value = saved.onTime ?? 500;
      offTimeInput.value = saved.offTime ?? 500;
    } else {
      onTimeInput.value = 500;
      offTimeInput.value = 500;
    }
    flashError.style.display = 'none';
    showModal('flashSettingsModal');
  }

  // Power toggle
  function togglePower() {
    powerOn = !powerOn;
    updateUI();
  }

  // Flash toggle
  function toggleFlash() {
    if (!powerOn) return;
    flashOn = !flashOn;
    updateUI();
  }

  // Update UI states
  function updateUI() {
    powerBtn.classList.toggle('active', powerOn);
    powerBtn.setAttribute('aria-pressed', powerOn);
    flashBtn.classList.toggle('active', flashOn);
    flashBtn.setAttribute('aria-pressed', flashOn);

    // Show flash settings button only if flash is ON and power is ON
    flashSettingsBtn.hidden = !(flashOn && powerOn);

    // Show/hide bottom controls based on power
    if (powerOn) {
      bottomControls.classList.add('visible');
    } else {
      bottomControls.classList.remove('visible');
    }
  }

  // Modal show/close helpers
  function showModal(id) {
    const modal = document.getElementById(id);
    if (!modal) return;
    modal.classList.add('active');
    modal.setAttribute('tabindex', '0');
    modal.focus();
  }
  function closeModal(id) {
    const modal = document.getElementById(id);
    if (!modal) return;
    modal.classList.remove('active');
    flashError.style.display = 'none';
  }

  // Flash Settings Save
  flashSaveBtn.addEventListener('click', () => {
    const onTime = parseInt(onTimeInput.value, 10);
    const offTime = parseInt(offTimeInput.value, 10);

    if (
      isNaN(onTime) || isNaN(offTime) ||
      onTime < 10 || onTime > 100000 ||
      offTime < 10 || offTime > 100000
    ) {
      flashError.style.display = 'block';
      setTimeout(() => { flashError.style.display = 'none'; }, 3000);
      return;
    }

    saveFlashSettingsToStorage({ onTime, offTime });
    closeModal('flashSettingsModal');
  });

  // Load initial flash settings on start
  function loadFlashSettings() {
    const settings = loadFlashSettingsFromStorage();
    if (settings) {
      onTimeInput.value = settings.onTime ?? 500;
      offTimeInput.value = settings.offTime ?? 500;
    } else {
      onTimeInput.value = 500;
      offTimeInput.value = 500;
    }
  }

  // Initialize UI
  updateUI();
  loadFlashSettings();

  // Custom slider integration for brightness
  (function(){
    const sliderContainer = document.getElementById('brightnessSliderContainer');
    const thumb = document.getElementById('sliderThumb');
    const label = document.getElementById('percentageLabel');

    // Load saved brightness or default 50
    let value = parseInt(localStorage.getItem(BRIGHTNESS_KEY), 10);
    if (isNaN(value) || value < 0 || value > 100) value = 50;

    let velocity = 0;
    let dragging = false;
    let pointerX = null;
    let animationFrame = null;
    let bounceTimeout = null;
    let snapTimeout = null;

    const snapPoints = [0, 50, 100];
    const snapRadius = 5; // Reduced from 8
    const lockForce = 0.15; // Reduced from 0.3

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function clearBounce() {
      thumb.classList.remove('bounceback', 'edgeBounceLeft', 'edgeBounceRight');
      if (bounceTimeout) clearTimeout(bounceTimeout);
    }

    function clearSnap() {
      thumb.classList.remove('snap-bounce');
      if (snapTimeout) clearTimeout(snapTimeout);
    }

    function triggerBounce(side) {
      clearBounce();
      if (side === 'left') {
        thumb.classList.add('edgeBounceLeft');
      } else if (side === 'right') {
        thumb.classList.add('edgeBounceRight');
      } else {
        thumb.classList.add('bounceback');
      }
      vibrate([6, 18]);
      bounceTimeout = setTimeout(clearBounce, 1200);
    }

    function snapToValue(val) {
      let snapped = Math.round(val);
      for (const sp of snapPoints) {
        if (Math.abs(snapped - sp) <= snapRadius) {
          vibrate(10);
          return sp;
        }
      }
      return snapped;
    }

    function applyLockingForce(currentValue) {
      for (const sp of snapPoints) {
        const dist = currentValue - sp;
        if (Math.abs(dist) < snapRadius) {
          return -dist * lockForce;
        }
      }
      return 0;
    }

    function updateUI() {
      thumb.style.left = value + '%';
      thumb.setAttribute('aria-valuenow', Math.round(value));
      label.textContent = Math.round(value) + '%';
      label.style.left = value + '%';
      sliderContainer.setAttribute('aria-valuenow', Math.round(value));
    }

    function physicsLoop() {
      if (dragging && pointerX !== null) {
        const rect = sliderContainer.getBoundingClientRect();
        const desired = ((pointerX - rect.left) / rect.width) * 100;
        let diff = desired - value;
        velocity += diff * 0.12;
        velocity += applyLockingForce(value);
        velocity *= 0.75;
        velocity = Math.max(Math.min(velocity, 2), -2);
      } else {
        velocity *= 0.45;
        if (Math.abs(velocity) < 0.005) velocity = 0;
      }

      value += velocity;

      if (value < 0) {
        value = 0;
        velocity = -velocity * 0.25;
        triggerBounce('left');
      } else if (value > 100) {
        value = 100;
        velocity = -velocity * 0.25;
        triggerBounce('right');
      }

      updateUI();
      animationFrame = requestAnimationFrame(physicsLoop);
    }

    function onPointerDown(e) {
      if (e.pointerType === 'mouse' || e.pointerType === 'touch') {
        e.preventDefault();
        dragging = true;
        pointerX = e.clientX;
        thumb.classList.add('dragging');
        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
        window.addEventListener('pointercancel', onPointerUp);
        clearBounce();
        clearSnap();
        vibrate(8);
      }
    }

    function onPointerMove(e) {
      pointerX = e.clientX;
    }

    function onPointerUp() {
      dragging = false;
      pointerX = null;
      thumb.classList.remove('dragging');
      window.removeEventListener('pointermove', onPointerMove);
      window.removeEventListener('pointerup', onPointerUp);
      window.removeEventListener('pointercancel', onPointerUp);

      const snappedVal = snapToValue(value);
      if (Math.abs(snappedVal - value) > 0.01) {
        thumb.classList.add('snap-bounce');
        snapTimeout = setTimeout(() => {
          thumb.classList.remove('snap-bounce');
        }, 400);
      }
      value = snappedVal;
      velocity = 0;
      updateUI();

      // Save brightness to localStorage
      localStorage.setItem(BRIGHTNESS_KEY, Math.round(value));

      triggerBounce();
    }

    // Keyboard support for accessibility
    thumb.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
        e.preventDefault();
        value = Math.max(0, value - 1);
        updateUI();
        localStorage.setItem(BRIGHTNESS_KEY, Math.round(value));
        vibrate(5);
      } else if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
        e.preventDefault();
        value = Math.min(100, value + 1);
        updateUI();
        localStorage.setItem(BRIGHTNESS_KEY, Math.round(value));
        vibrate(5);
      }
    });

    thumb.addEventListener('pointerdown', onPointerDown);

    updateUI();
    physicsLoop();
  })();

  // Accessibility: close modals on Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      ['infoModal', 'flashSettingsModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (modal && modal.classList.contains('active')) {
          closeModal(id);
        }
      });
    }
  });
</script>
