<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SmartBed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw; height: 100vh;
      background: linear-gradient(to top, #1a1a1a, #000);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .top-bar {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 60px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 1rem;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 4px; }
    .icon-btn svg { width: 24px; height: 24px; fill: #ccc; transition: fill 0.2s; }
    .icon-btn:hover svg { fill: #fff; }
    .top-bar-title { color: #fff; font-size: 1.2rem; font-weight: 600; }

    .content {
      position: absolute; top: 60px; left: 0;
      width: 100%; height: calc(100% - 60px);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    #powerButton {
      width: 100px; height: 100px; border-radius: 50%;
      background: #222; display: flex; align-items: center; justify-content: center;
      box-shadow: inset 0 0 6px #000, 0 0 12px rgba(0,0,0,0.5);
      cursor: pointer; transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }
    #powerButton.on {
      transform: scale(1.05);
      background: #00c3ff;
      box-shadow: 0 0 20px #00c3ff, inset 0 0 8px #007a99;
    }
    .power-icon { font-size: 3rem; color: #fff; transition: color 0.3s; }
    #powerButton.on .power-icon { color: #002e3d; }

    .controls {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(20px);
      display: flex; flex-direction: column; align-items: center;
      opacity: 0; transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .controls.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Flash Toggle and Settings */
    .flash-container {
      display: flex; align-items: center; gap: 16px;
      margin-bottom: 16px;
    }
    #flashToggle {
      width: 50px; height: 50px; border-radius: 12px;
      background: linear-gradient(145deg, #555, #333);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 4px 4px 8px #111, -4px -4px 8px #666;
      cursor: pointer; transition: background 0.3s, transform 0.3s;
    }
    #flashToggle.on {
      background: linear-gradient(145deg, #ffea00, #cca800);
      transform: scale(1.1);
      box-shadow: 0 0 12px #ffea00;
    }
    #flashToggle svg { width: 28px; height: 28px; fill: #ccc; transition: fill 0.3s; }
    #flashToggle.on svg { fill: #333; }

    #flashSettings {
      width: 50px; height: 50px; border-radius: 12px;
      background: #333; display: none; align-items: center; justify-content: center;
      box-shadow: inset 2px 2px 4px #111, inset -2px -2px 4px #444;
      cursor: pointer; transition: background 0.2s, transform 0.2s;
    }
    #flashSettings.visible {
      display: flex;
      transform: scale(1.05);
    }
    #flashSettings svg { width: 24px; height: 24px; fill: #ccc; transition: fill 0.2s; }
    #flashSettings.visible svg { fill: #ffea00; }
    #flashSettings:hover { background: #444; }

    /* Brightness */
    #brightnessContainer {
      display: flex; align-items: center; gap: 12px;
    }
    #brightnessSun {
      width: 28px; height: 28px; fill: #ffeb3b;
      transition: transform 0.3s, fill 0.3s;
    }
    #brightnessSlider {
      -webkit-appearance: none; width: 180px; height: 6px;
      background: #555; border-radius: 3px; cursor: pointer;
    }
    #brightnessSlider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 16px; height: 16px;
      background: #ffeb3b; border-radius: 50%; cursor: pointer;
      margin-top: -5px;
    }
    .brightness-value { color: #fff; font-size: 1rem; width: 30px; text-align: right; }

    .modal-bg { display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
      justify-content: center; align-items: center; z-index: 200;
    }
    .modal-bg.active { display: flex; }
    .modal-box {
      background: #111; padding: 24px 32px; border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; color: #eee;
    }
    .modal-box h2 { margin-bottom: 12px; font-size: 1.3rem; }
    .modal-box p { margin-bottom: 16px; font-size: 1rem; }
    .close-btn { padding: 8px 16px; background: #222; border: none;
      color: #ccc; border-radius: 6px; cursor: pointer;
    }
    .close-btn:hover { background: #333; color: #fff; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="icon-btn" aria-label="Home">
      <svg viewBox="0 0 24 24"><path d="M3 11h18v6H3v-6zm0-4h18v2H3V7zm0-4h18v2H3V3z"/></svg>
    </button>
    <div class="top-bar-title">SmartBed</div>
    <button class="icon-btn" onclick="openModal()" aria-label="Info">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#ccc" stroke-width="2" fill="none"/><circle cx="12" cy="8" r="1" fill="#ccc"/><rect x="11" y="11" width="2" height="6" fill="#ccc"/></svg>
    </button>
  </div>

  <div class="content">
    <div id="powerButton" onclick="togglePower()">
      <span class="power-icon">‚èª</span>
    </div>
    <div class="controls" id="controls">
      <div class="flash-container">
        <div id="flashToggle" onclick="toggleFlash()">
          <svg viewBox="0 0 24 24"><path d="M11 21h-1l1-7H7l6-12v7h4l-6 12z"/></svg>
        </div>
        <div id="flashSettings" onclick="openFlashSettings()">
          <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 4 4 8 7 8s7-4 7-8c0-3.87-3.13-7-7-7zm0 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
        </div>
      </div>
      <div id="brightnessContainer">
        <svg id="brightnessSun" viewBox="0 0 24 24"><path d="M12 4.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 15a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM4.5 12a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM19.5 12a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM12 6a6 6 0 100 12 6 6 0 000-12z"/></svg>
        <input type="range" id="brightnessSlider" min="0" max="100" value="50" oninput="updateBrightness()">
        <span class="brightness-value" id="brightnessValue">50%</span>
      </div>
    </div>
  </div>

  <div id="creditModal" class="modal-bg">
    <div class="modal-box">
      <h2>SmartBed</h2>
      <p>Made by altf4-official on GitHub</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function togglePower() {
      document.getElementById('powerButton').classList.toggle('on');
      document.getElementById('controls').classList.toggle('visible');
    }
    function toggleFlash() {
      const flash = document.getElementById('flashToggle');
      const settings = document.getElementById('flashSettings');
      flash.classList.toggle('on');
      settings.classList.toggle('visible', flash.classList.contains('on'));
      document.getElementById('controls').classList.toggle('visible', !flash.classList.contains('on'));
    }
    function openFlashSettings() {
      alert('Open flash settings');
    }
    function updateBrightness() {
      const slider = document.getElementById('brightnessSlider');
      const sun = document.getElementById('brightnessSun');
      const val = slider.value;
      sun.style.transform = `scale(${0.5 + val/200})`;
      document.getElementById('brightnessValue').innerText = val + '%';
    }
    function openModal() { document.querySelector('.modal-bg').classList.add('active'); }
    function closeModal() { document.querySelector('.modal-bg').classList.remove('active'); }
  </script>
</body>
</html>
