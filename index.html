<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Built-in LED Control</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1.5rem; cursor: pointer; background: #00d4ff; border: none; border-radius: 8px; color: #000; }
    button:active { background: #0088aa; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>ESP32 Built-in LED Control</h1>

  <input type="text" id="espIp" placeholder="Enter ESP32 IP (e.g. 192.168.1.114)" style="font-size:1rem; padding:0.5rem; width: 250px;" />
  <br /><br />
  <button id="toggleBtn">Toggle LED</button>

  <div id="status"></div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const statusDiv = document.getElementById('status');
    const espIpInput = document.getElementById('espIp');

    // Save IP in localStorage for convenience
    espIpInput.value = localStorage.getItem('espIp') || '';

    espIpInput.addEventListener('change', () => {
      localStorage.setItem('espIp', espIpInput.value);
    });

    toggleBtn.addEventListener('click', async () => {
      const ip = espIpInput.value.trim();
      if (!ip) {
        statusDiv.textContent = 'Please enter the ESP32 IP address.';
        return;
      }
      try {
        const response = await fetch(`http://${ip}/toggle`);
        if (response.ok) {
          const text = await response.text();
          statusDiv.textContent = `ESP32 responded: ${text}`;
        } else {
          statusDiv.textContent = `HTTP error: ${response.status}`;
        }
      } catch (e) {
        statusDiv.textContent = `Error: Could not reach ESP32 at ${ip}`;
      }
    });
  </script>

</body>
</html>
