<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBed</title>
  <style>
    :root {
      --accent: #00d4ff;
      --bg-dark: #1e1e1e;
      --bg-mid: #2a2a2a;
      --text-light: #ffffff;
      --text-muted: #cccccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-mid));
      color: var(--text-light);
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3.5rem;
      background: linear-gradient(to bottom, #242424, #1e1e1e);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.05),
                  0 1px 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .top-bar svg {
      width: 26px;
      height: 26px;
      fill: var(--text-light);
      transition: fill 0.2s ease;
    }

    .top-bar svg:hover {
      fill: var(--accent);
    }

    .top-bar-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
      pointer-events: none;
    }

    .icon-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      padding-top: 4.5rem;
      height: calc(100% - 4.5rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .bottom-controls {
      position: absolute;
      bottom: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 1rem;
    }

    .power-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .power-button:hover,
    .toggle:hover {
      background-color: rgba(0, 212, 255, 0.1);
    }

    .power-button.active {
      background: var(--accent);
      color: black;
    }

    .toggle {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle.active {
      background: var(--accent);
      color: black;
    }

    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
    }

    .slider {
      width: 250px;
      accent-color: var(--accent);
    }

    .percentage {
      color: var(--accent);
      font-weight: bold;
    }

    .flash-settings-button {
      display: none;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      background: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #2c2c2c;
      color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 20px #000;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left-icon">
      <svg viewBox="0 0 24 24"><path d="M20 10h-8V7a2 2 0 0 0-4 0v3H4c-1.1 0-2 .9-2 2v6h2v-2h16v2h2v-6c0-1.1-.9-2-2-2zm-10 0V7a1 1 0 0 1 2 0v3h-2z"/></svg>
    </div>
    <div class="top-bar-title">SmartBed</div>
    <div class="right-icon">
      <button class="icon-button" onclick="showModal('infoModal')">
        <svg viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm.75 15h-1.5v-6h1.5v6zm0-8h-1.5V7h1.5v2z" />
        </svg>
      </button>
    </div>
  </div>

  <main>
    <button class="power-button" id="powerBtn" onclick="togglePower()">Power</button>
  </main>

  <div class="bottom-controls">
    <button class="toggle" id="flashToggle" onclick="toggleFlash()">Flash Mode</button>
    <button class="flash-settings-button" id="flashSettingsBtn" onclick="showModal('flashModal')">Flash Settings</button>
    <div class="slider-container" id="brightnessControl">
      <label for="brightness">Brightness: <span id="brightnessVal" class="percentage">50%</span></label>
      <input type="range" min="0" max="100" value="50" class="slider" id="brightness">
    </div>
  </div>

  <!-- Info Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <h2>SmartBed</h2>
      <p>Made by Sammy Wammy</p>
      <button onclick="hideModal('infoModal')">Close</button>
    </div>
  </div>

  <!-- Flash Settings Modal -->
  <div class="modal" id="flashModal">
    <div class="modal-content">
      <h2>Flash Settings</h2>
      <p>Customize flash behavior here.</p>
      <button onclick="hideModal('flashModal')">Close</button>
    </div>
  </div>

  <script>
    function togglePower() {
      const powerBtn = document.getElementById("powerBtn");
      const brightness = document.getElementById("brightnessControl");
      const flash = document.getElementById("flashToggle");
      const flashSettings = document.getElementById("flashSettingsBtn");

      powerBtn.classList.toggle("active");
      const isOn = powerBtn.classList.contains("active");
      brightness.style.display = isOn ? "flex" : "none";
      flash.style.display = isOn ? "inline-block" : "none";
      if (!isOn) flashSettings.style.display = "none";
    }

    function toggleFlash() {
      const flash = document.getElementById("flashToggle");
      const flashSettings = document.getElementById("flashSettingsBtn");
      flash.classList.toggle("active");
      const isFlashOn = flash.classList.contains("active");
      flashSettings.style.display = isFlashOn ? "inline-block" : "none";
    }

    document.getElementById("brightness").addEventListener("input", function() {
      document.getElementById("brightnessVal").innerText = this.value + "%";
    });

    function showModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function hideModal(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
