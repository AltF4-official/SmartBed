<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SmartBed</title>
  <style>
    /* === Global Reset & Theme === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      background: linear-gradient(to bottom, #111, #2e2e2e);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #f2f2f2;
    }

    /* === Top Bar === */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
      width: 100vw;
      padding: 0 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
      z-index: 999;
    }

    .top-bar svg {
      width: 24px;
      height: 24px;
      fill: #ccc;
      transition: fill 0.2s ease;
    }

    .top-bar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .top-bar button:hover svg {
      fill: #fff;
    }

    .top-bar .title {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      flex: 1;
      color: #e0e0e0;
      pointer-events: none;
    }

    /* === Main Content === */
    .content {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100dvh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }

    /* === Modal === */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1.8rem 2.4rem;
      max-width: 90vw;
      width: 340px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      text-align: center;
      color: #eee;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 0.8rem;
      font-size: 1.3rem;
      color: #fff;
    }

    .modal-content p {
      margin: 0.4rem 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button aria-label="Home">
      <!-- Bed Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 5h18a1 1 0 0 1 1 1v13h-2v-2H4v2H2V6a1 1 0 0 1 1-1Zm1 6v3h16v-3H4Zm5-4a2 2 0 1 0 0 4h2V7H9Z"/>
      </svg>
    </button>

    <div class="title">SmartBed</div>

    <button onclick="openModal()" aria-label="Credits">
      <!-- Info icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4h-2V7h2v6Z"/>
      </svg>
    </button>
  </div>

  <!-- Content -->
  <div class="content">
    <div>
      <h1>SmartBed</h1>
      <p>LED Remote Control Interface</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="overlayClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <button class="close-btn" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <h3 id="modalTitle">Created By</h3>
      <p>Sammy Wammy</p>
      <p>SmartBed Project Â© 2025</p>
    </div>
  </div>

  <script>
    const modalOverlay = document.getElementById('modalOverlay');

    function openModal() {
      modalOverlay.classList.add('active');
      modalOverlay.querySelector('.modal-content').focus();
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
    }

    function overlayClick(e) {
      if (e.target === modalOverlay) closeModal();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>
